### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Stellt ein reflektionsinoracle dar.


  Ein reflektionsinoracle, $O $, weist Eingaben auf:


  - Die Phase $ \phi $, um die der reflektierte Teilbereich gedreht werden soll.

  - Das Qubit-Register, für das die angegebene Reflektion durchgeführt werden soll.
remarks: Diese Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ führt eine partielle Reflektion durch eine Phase $ \phi $ zu einem einzelnen reinen Status $ \ket{\psi} $ aus.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
