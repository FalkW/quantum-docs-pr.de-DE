### YamlMime:QSharpNamespace
functions:
- summary: Gibt eine diskrete kategorische Verteilung zurück, bei der die Wahrscheinlichkeit für jede endliche Liste der angegebenen Ergebnisse explizit angegeben wird.
  uid: Microsoft.Quantum.Random.CategoricalDistribution
- summary: Gibt eine einheitliche Verteilung über ein bestimmtes inklusives Intervall zurück.
  uid: Microsoft.Quantum.Random.ContinuousUniformDistribution
- summary: Gibt eine einheitliche Verteilung für einen angegebenen inklusiven Bereich zurück.
  uid: Microsoft.Quantum.Random.DiscreteUniformDistribution
- summary: Gibt eine normale Verteilung mit einem angegebenen Mittelwert und Varianz zurück.
  uid: Microsoft.Quantum.Random.NormalDistribution
- summary: Gibt eine normale Verteilung mit dem Mittelwert 0 und der Varianz 1 zurück.
  uid: Microsoft.Quantum.Random.StandardNormalDistribution
- summary: ''
  uid: Microsoft.Quantum.Random.StandardTransformation
- summary: Gibt bei einer kontinuierlichen Verteilung eine neue Verteilung zurück, die den ursprünglichen durch eine angegebene Funktion transformiert.
  uid: Microsoft.Quantum.Random.TransformedContinuousDistribution
name: Microsoft.Quantum.Random
newtypes:
- summary: Stellt eine Univariate-Wahrscheinlichkeitsverteilung für ganze Zahlen beliebiger Größe dar.
  uid: Microsoft.Quantum.Random.BigDiscreteDistribution
- summary: Stellt eine Univariate-Wahrscheinlichkeitsverteilung für komplexe Zahlen dar.
  uid: Microsoft.Quantum.Random.ComplexDistribution
- summary: Stellt eine Univariate-Wahrscheinlichkeitsverteilung für reelle Zahlen dar.
  uid: Microsoft.Quantum.Random.ContinuousDistribution
- summary: Stellt eine Univariate-Wahrscheinlichkeitsverteilung über ganze Zahlen dar.
  uid: Microsoft.Quantum.Random.DiscreteDistribution
operations:
- summary: ''
  uid: Microsoft.Quantum.Random.Delay
- summary: Zeichnet eine zufällige Stichprobe aus einer kategorischen Verteilung, die durch eine Liste von Wahrscheinlichkeiten angegeben wird.
  uid: Microsoft.Quantum.Random.DrawCategorical
- summary: Bei einer Erfolgswahrscheinlichkeit wird eine einzelne Bernoulli-Testversion zurückgegeben, die mit der angegebenen Wahrscheinlichkeit true ist.
  uid: Microsoft.Quantum.Random.DrawRandomBool
- summary: Zeichnet eine zufällige reelle Zahl in einem angegebenen inklusiven Intervall.
  uid: Microsoft.Quantum.Random.DrawRandomDouble
- summary: Zeichnet eine zufällige ganze Zahl in einem angegebenen inklusiven Bereich.
  uid: Microsoft.Quantum.Random.DrawRandomInt
- summary: Zeichnet einen zufälligen Pauli-Wert.
  uid: Microsoft.Quantum.Random.DrawRandomPauli
- summary: ''
  uid: Microsoft.Quantum.Random.DrawStandardNormalVariate
- summary: Wenn ein Array von Daten und eine Verteilung über die Indizes verfügen, versucht, ein Element nach dem Zufallsprinzip auszuwählen.
  uid: Microsoft.Quantum.Random.MaybeChooseElement
- summary: Interner Vorgang für die Stichprobenentnahme aus transformierten Verteilungen. Sollte nur über eine partielle Anwendung verwendet werden.
  uid: Microsoft.Quantum.Random.SampleTransformedContinuousDistribution
summary: ''
uid: Microsoft.Quantum.Random
