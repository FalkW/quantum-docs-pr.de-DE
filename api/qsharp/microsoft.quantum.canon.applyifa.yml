    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der bedingt angewendet werden soll.
functors:
- Adjoint
