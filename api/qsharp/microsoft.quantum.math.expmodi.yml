### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  Gibt eine ganze Zahl zurück, die in Bezug auf einen angegebenen Modulus zu einer gegebenen Potenz ausgelöst wird.


  Wir bezeichnen expbase durch $x $, Power by $p $ und Modulo um $N $.

  Die Funktion gibt $x ^ p \operatschmue{mod} N $ zurück.


  Wir gehen davon aus, dass $N $, $x $ positiv und die Stromversorgung nicht negativ ist.
remarks: Nimmt Zeit proportional zur Anzahl der Bits in `power` , nicht an `power` sich selbst.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
