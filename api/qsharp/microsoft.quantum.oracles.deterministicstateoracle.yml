### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Stellt ein Oracle für die deterministische Zustands Vorbereitung dar.


  Die Eingabe für den Oracle-$O $ lautet wie folgt:


  - Das Register, mit dem der gewünschte Quantum-Status $ \ket{\psi}\_s $ gespeichert wird.
remarks: >-
  Dieses Oracle, das durch $O \ket{0}= \ket{\psi} $ definiert ist, agiert auf der Grundlage des Berechnungs Zustands $ \ket{0}$, um den Status "$ \ket{\psi} $" zu erstellen.

  Der erste Parameter ist das Qubit-Register von $ \ket{\psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
