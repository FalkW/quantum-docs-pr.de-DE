uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Schätzt die Energie des Moleküls, indem die von den einzelnen Jordanien-Wigner-Begriffen beigetragene Energie summiert wird.


  Dieser Vorgang basiert implizit auf der Indizierungs Konvention für die Aufgliederung.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: Der Jordan-Wigner hamiltonan.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Die Anzahl der Samplings, die für die Schätzung der Begriffs Erwartungen verwendet werden sollen.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Die geschätzte Energie des Moleküls
    isPrimitive: true
    uid: Double
