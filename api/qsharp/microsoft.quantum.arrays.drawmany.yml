### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Wiederholt einen Vorgang für eine bestimmte Anzahl von Samplings und sammelt die Ausgaben in einem Array.
examples: >-
  Im folgenden Beispiel wird eine ganze Zahl bei einem Vorgang, der ein einzelnes Bit Abtastungen, als Stichprobe betrachtet.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: Der Vorgang, der wiederholt aufgerufen werden soll.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Die Anzahl der Samplings zum Aufrufen von `op` zum Erfassen von.
    isPrimitive: true
    uid: Int
  - name: input
    summary: Die an zu über gebenden Eingaben `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Der Typ der Eingabe, die von erwartet wird `op` .
- uid: TOutput
  summary: Der Typ der von zurückgegebenen Ausgabe `op` .
seeAlso:
- microsoft.quantum.canon.repeat
