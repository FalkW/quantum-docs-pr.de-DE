### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Gibt die ganze Zahl zurück, die angibt, wie der nächste Wert eines Bereichs berechnet wird.
remarks: Das erste Element eines Bereichs Ausdrucks ist `start`, sein zweites Element `start+step`, das dritte Element ist `start+step+step`usw., bis `end` erfolgreich ist.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Der definierte Schrittwert des angegebenen Bereichs.
    isPrimitive: true
    uid: Int
