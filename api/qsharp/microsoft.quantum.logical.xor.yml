syntax: 'function Xor (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Der erste zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Der zweite zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` nur dann, wenn genau eine `a` und `b` `true`ist.'
    isPrimitive: true
    uid: Bool
