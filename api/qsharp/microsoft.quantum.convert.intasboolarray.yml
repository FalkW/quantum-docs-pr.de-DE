### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Erzeugt eine binäre Darstellung einer positiven ganzen Zahl unter Verwendung der Little-dendian-Darstellung für das zurückgegebene Array.
remarks: Der Eingabe `number` muss höchstens $2 ^ {\texttt{Bits}}-$1 sein.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Eine positive ganze Zahl, die in ein Array von booleschen Werten konvertiert werden soll.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Die Anzahl der Bits in der binären Darstellung der `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Ein Array von booleschen Werten, die `number`darstellen.
    isArray: true
    isPrimitive: true
    uid: Bool
