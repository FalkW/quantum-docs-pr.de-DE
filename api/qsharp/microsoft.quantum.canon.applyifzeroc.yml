### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet einen für einen klassischen Ergebniswert bedingten Vorgang an, der 0 (null) ist.


  `target` Bei einem Vorgang `op` und einem Ergebniswert `result`gilt `op` für, wenn `result` gleich ist `Zero`. Gibt `One`an, dass nichts passiert `target`.

  Das- `C` Suffix gibt an, dass der anzuwendende Vorgang steuerbar ist.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Ein Messergebnis, das steuert, ob op angewendet wird.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Ein Vorgang, der bedingt angewendet werden soll.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Die Eingabe, auf die der Vorgang angewendet wird.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der bedingt angewendet werden soll.
functors:
- Controlled
