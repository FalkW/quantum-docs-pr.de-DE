### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Bei einer nicht negativen ganzzahligen `a`wird die Anzahl der Bits zurückgegeben, die für die Darstellung `a`erforderlich sind.


  Das heißt, die kleinste $n $ wird so zurückgegeben, dass $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Die ganze Zahl, deren bitgröße berechnet werden soll.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Die bitgröße `a`.
    isPrimitive: true
    uid: Int
