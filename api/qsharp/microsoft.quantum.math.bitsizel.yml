### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  Gibt für eine nicht negative ganze `a` Zahl die Anzahl der Bits zurück, die zur Darstellung von erforderlich sind `a` .


  Das heißt, die kleinste $n $ wird so zurückgegeben, dass $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Die ganze Zahl, deren bitgröße berechnet werden soll.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Die bitgröße von `a` .
    isPrimitive: true
    uid: Int
