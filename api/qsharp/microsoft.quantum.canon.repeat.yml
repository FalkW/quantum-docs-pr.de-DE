### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeat
name: Repeat
type: operation
namespace: microsoft.quantum.canon
summary: Wiederholt einen Vorgang mit einer angegebenen Anzahl von vorkommen.
examples: >-
  Die folgenden sind gleichwertig:


  ```Q#

  Repeat(U, 17, target);

  (Bound(ConstantArray(17, U)))(target);

  ```
syntax: "operation Repeat (op : ('TInput => Unit), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Der Vorgang, der wiederholt aufgerufen werden soll.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: nTimes
    summary: Die Anzahl der aufzurufenden Versuche `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Die an zu Ã¼ber gebenden Eingaben `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Der Typ der Eingabe, die von erwartet wird `op` .
