### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Zeichnet eine zufällige ganze Zahl in einem angegebenen inklusiven Bereich.
remarks: Schlägt fehl, wenn `max <= min` .
examples: >-
  Der folgende f #-Code Ausschnitt führt nach dem Zufallsprinzip zu einem sechsseitigen Würfel:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Die kleinste Ganzzahl, die gezeichnet werden soll.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Die größte Ganzzahl, die gezeichnet werden soll.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Eine ganze Zahl im inklusiven Bereich von `min` bis `max` mit einheitlicher Wahrscheinlichkeit.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
