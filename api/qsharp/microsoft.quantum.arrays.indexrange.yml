### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: Microsoft.Quantum.Arrays
summary: Gibt bei Angabe eines Arrays einen Bereich über die Indizes dieses Arrays zurück, der für die Verwendung in einer for-Schleife geeignet ist.
examples: >-
  Die folgenden `for` Schleifen sind gleichwertig:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Ein Array, für das ein Bereich von Indizes zurückgegeben werden soll.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Ein Bereich über alle Indizes des Arrays.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: Der Typ der Elemente des Arrays.
