uid: microsoft.quantum.diagnostics.nearequalityfactd
name: NearEqualityFactD
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigt, dass ein klassischer Gleit Komma Wert den erwarteten Wert bis zu einer kleinen Toleranz von 1E-10 aufweist.
remarks: Dies entspricht <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> der hart codierten Toleranz von $10 ^{-10}$.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
input:
  content: '(actual : Double, expected : Double)'
  types:
  - name: actual
    summary: Die Zahl, die geprüft werden soll.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Der erwartete Wert.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
