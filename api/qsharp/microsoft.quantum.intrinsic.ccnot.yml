### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: microsoft.quantum.intrinsic
summary: Wendet das (doppelt kontrollierte – not)-Gate auf drei Qubits an.
remarks: >-
  Äquivalent zu:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Das erste Steuerelement-Qubit für das ccnot-Gate.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Das zweite Steuerelement-Qubit für das ccnot-Gate.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Ziel-Qubit für das ccnot-Gate.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
