### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet einen einheitlichen Vorgang an, der auf einem klassischen Ergebniswert von 0 (null) liegt.


  `target` Bei einem Vorgang `op` und einem Ergebniswert `result`gilt `op` fÃ¼r, wenn `result` gleich ist `Zero`. Gibt `One`an, dass nichts passiert `target`.

  Das- `CA` Suffix gibt an, dass der anzuwendende Vorgang einheitlich (steuerbar und adjointable) ist.
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Ein Messergebnis, das steuert, ob op angewendet wird.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Ein Vorgang, der bedingt angewendet werden soll.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Die Eingabe, auf die der Vorgang angewendet wird.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der bedingt angewendet werden soll.
functors:
- Adjoint
- Controlled
