### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Implementiert den Knill Magic State-Destillations Algorithmus.


  Bei 15 ungefähren Kopien eines Magic State $ $ \begin{align} \cos\bruchteil {\pi} {8} \ket {0} + \sin \bruchteil {\pi} {8} \ket {1} \end{align} ergibt $ $ eine Kopie einer höheren Qualität.
remarks: >-
  Wir folgen dem Algorithmus von "Knill".

  Allerdings ist die aktuelle Implementierung von weitem nicht optimal, da zu viele Qubits verwendet werden.

  Die magischen Zustände werden in diese Routine eingefügt. in diesem Fall gibt es bessere Protokolle.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Ein Register von 15 Qubits, das ungefähre Kopien eines magischen Zustands enthält. Die folgende Anwendung dieses Destillations Verfahrens `roughMagic[0]` enthält eine Kopie der höheren Qualität, und der Rest des Registers wird auf den Status $ \ket{00\cdots 0} $ zurückgesetzt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Wenn `true` , dann wird die Prozedur erfolgreich ausgeführt, und die Kopie der höheren Qualität sollte akzeptiert werden. Gibt an, `false` dass die Prozedur fehlgeschlagen ist und der Status des Registers als nicht definiert angesehen werden soll.
    isPrimitive: true
    uid: Bool
