### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Stellt ein Oracle für die pervirone Amplitude-Verstärkung dar.


  Die Eingaben in den Oracle-$O $ lauten:


  - Der Wert von "Ancilla" wird $a $ registriert, für den $O $ agiert.

  - Das System registriert $s $, auf dem der gewünschte einheitliche $U $ angewendet wird, nach der Auswahl für Register $a $ befindet sich im Status $ \ket{t}\_a $.
remarks: >-
  Dieses Oracle ist durch $ $ o\ket {s}\_a\ket {\ PSI}\_s = \lambda\ket{t}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_definiert. a\cdots $ $ agiert für den Ancilla State $ \ket{s}\_a $, um die einheitliche $U $ in jedem Systemstatus $ \ket{\psi}\_s $ mit Amplitude $ \lambda $ in der durch $ \ket{t}\_a $ gekennzeichneten Basis zu implementieren.

  Der erste Parameter ist das Qubit-Register von $ \ket{s}\_$. Der zweite Parameter ist das Qubit-Register von $ \ket{\psi}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
