### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Wendet eine Drehung über den $ \ket{1}$-Zustand um einen als dyadic-Bruchteil angegebenen Winkel an.


  \begin{align} R_1 (n, k) \mathrel{: =} \operatschmue{Diag} (1, e ^ {i \pi k/2 ^ n}).

  \end{align}


  > [!WARNING]

  > Bei diesem Vorgang wird die **gegenüberliegende** Zeichen Konvention aus @"microsoft.quantum.intrinsic.r"verwendet, und der in enthaltene Faktor von $1/2 @"microsoft.quantum.intrinsic.r1"$ ist nicht enthalten.
remarks: >-
  Äquivalent zu:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Der Zähler in der dyadic-Bruch Darstellung des Winkels, um den das Qubit gedreht werden soll.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potenz von zwei, die den Nenner des Winkels angibt, um den das Qubit gedreht werden soll.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Das Qubit, auf das das Gate angewendet werden soll.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
