### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: Gibt den Modulo einer Zahl in Bezug auf eine andere Zahl zurück.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Der Eingabe $a $, dessen Modulo zurückgegeben werden soll.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Die Zahl, in der der $a $-modulo zurückgegeben werden soll.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Der Modulo $a \bmod b $.
    isPrimitive: true
    uid: BigInt
