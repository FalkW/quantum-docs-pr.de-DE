### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Verschiebt die bitweise Darstellung einer Zahl um eine angegebene Anzahl von Bits nach rechts.
remarks: >-
  Die folgenden sind gleichwertig:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Die Zahl, deren bitweise Darstellung nach rechts verschoben werden soll (weniger signifikant).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Die Anzahl der Bits `value` , um die nach rechts verschoben werden soll.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Der Wert von `value`, nach rechts nach `amount` Bits verschoben.
    isPrimitive: true
    uid: BigInt
