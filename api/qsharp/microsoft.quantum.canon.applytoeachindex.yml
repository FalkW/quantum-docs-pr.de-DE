    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Einheit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Das Ziel, für das jeder der Vorgänge fungiert.
