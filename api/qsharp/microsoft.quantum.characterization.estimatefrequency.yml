### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Bei einer Vorbereitung und Messung schätzt die Häufigkeit, mit der diese Messung erfolgreich ist ( `Zero`gibt zurück), indem eine bestimmte Anzahl von Tests ausgeführt wird.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Ein Vorgang $P $, der einen bestimmten Zustand $ \rho $ für das Eingabe Register vorbereitet.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Ein Vorgang $M $, der die Maßeinheit darstellt.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Die Anzahl der Qubits, die für die Vorbereitung und Messung jeweils ausgeführt werden.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Gibt an, wie oft die Messung durchgeführt werden soll, um die gewünschte Häufigkeit einzuschätzen.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Eine Schätzung von $ \hat{p} $ der Häufigkeit, mit der $M (p (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ `Zero`zurückgibt, wird mithilfe der unausgewogenen Binomial-Schätzung $ \hat{p} =\_n {\uparamerow}/\_n {\text{Measurements}} $ abgerufen,\_wobei $n {\uparamerow} $ die Anzahl `Zero` der beobachteten Ergebnisse ist.


      Dies ist besonders wichtig auf Ziel Computern, die physische Beschränkungen berücksichtigen, damit Wahrscheinlichkeiten nicht gemessen werden können.
    isPrimitive: true
    uid: Double
