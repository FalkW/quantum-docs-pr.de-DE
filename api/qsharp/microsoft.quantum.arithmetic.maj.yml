### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Dadurch wird der Vorgang für die direkte Mehrheit auf 3 Qubits angewendet.


  Wenn wir den Zustand des Ziel-Qubit als $ \ket{z} $ bezeichnen, und Eingabe Zustände der Eingabe-Qubits als $ \ket{x} $ und $ \ket{y} $, dann führt dieser Vorgang die folgende Transformation aus: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{Maj} ( x, y, z)} $.
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: Das erste Eingabe-Qubit.
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: Das zweite Eingabe-Qubit.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Ein Qubit, auf das die Mehrheits Funktion angewendet wird.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
