### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.targetstatereflectionoracle
name: TargetStateReflectionOracle
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: >-
  Erstellt eine `ReflectionOracle` über den Zielzustand, der durch das Flag-Qubit eindeutig gekennzeichnet ist.


  Der Ziel Status verfügt über ein einzelnes Qubit, das auf 1 festgelegt ist, und alle anderen 0: $ \ket {1} _F $.
syntax: 'function TargetStateReflectionOracle (idxFlagQubit : Int) : Microsoft.Quantum.Oracles.ReflectionOracle'
input:
  content: '(idxFlagQubit : Int)'
  types:
  - name: idxFlagQubit
    summary: Index zum Markieren von Qubit-$f $ of Oracle.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Oracles.ReflectionOracle
  types:
  - summary: Ein `ReflectionOracle` , der den durch $ \ket _F $ markierten Zustand wieder gibt {1} .
    uid: microsoft.quantum.oracles.reflectionoracle
seeAlso:
- microsoft.quantum.canon.reflectionoracle
