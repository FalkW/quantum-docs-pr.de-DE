### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: Konvertiert einen Index in einen "hamiltona"-Begriff in `HTerm[]` Datenformat in einen generatorindex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Eingabedaten in `HTerm[]` Format.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Zusätzliche Informationen, die generatorindex hinzugefügt werden.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Index für einen Begriff von hamiltonan
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Ein generatorindex, der einen durch `data[idx]`dargestellten hamiltontyp darstellt, sowie zusätzliche Informationen, die von `termType`hinzugefügt werden.
    uid: microsoft.quantum.simulation.generatorindex
