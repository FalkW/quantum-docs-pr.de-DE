    summary: Eine Funktion von `'T` zu einem booleschen Wert, der zum Filtern von Elementen verwendet wird.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Ein Array von-Elementen `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: Ein Array von Indizes, bei denen " `predicate` true" ist.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Der Typ der `array` Elemente.
