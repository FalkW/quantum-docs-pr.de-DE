### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet einen Vorgang für jeden Index in der kartesischen Potenz eines ganzzahligen Bereichs an.


  Wendet iterativ einen Vorgang für jedes Element einer kartesischen Potenz des Bereichs an `0..(bound - 1)`.
examples: >-
  Bei einem Vorgang `op`sind die folgenden beiden Code Ausschnitte äquivalent:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Die kartesische Potenz, in die der `0..(bound - 1)` Bereich ausgelöst werden soll.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Eine Spezifikation des Bereichs, der durchlaufen werden soll, angegeben als die Länge des Bereichs.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Ein Vorgang, der für jedes Element der angegebenen kartesischen Potenz aufgerufen werden soll.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
