uid: microsoft.quantum.amplitudeamplification.standardreflectionphases
name: StandardReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Berechnet partielle Reflexionsphasen für die standardmäßige Amplitude-Verstärkung.
remarks: Alle Phasen sind $ \pi $, mit Ausnahme der ersten Reflektion über den Startstatus und der letzten Reflektion über den Ziel Status ($0 $).
syntax: 'function StandardReflectionPhases (nIterations : Int) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
input:
  content: '(nIterations : Int)'
  types:
  - name: nIterations
    summary: Anzahl der Amplitude-Verstärkungs Iterationen, für die partielle Reflexionsphasen generiert werden sollen.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Ein Vorgang, der als Teil Reflektionen angegebene Phasen implementiert.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
