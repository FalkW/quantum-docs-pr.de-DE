### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigt, dass die Qubit-`q` den erwarteten eigen Zustand des Pauli Z-Operators bis zu einer gegebenen Toleranz aufweist.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> ermöglicht es, beliebige Qubit-Zustände anstelle von $Z $ eigen Zuständen zu bestätigen.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Der Zustand, in dem das Qubit erwartet wird: `Zero` oder `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Das Qubit, dessen Zustand bestätigt wird.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Toleranz für die Wahrscheinlichkeit einer Messung des Qubit, das das erwartete Ergebnis zurückgibt.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
