name: Microsoft.Quantum.Chemistry.JordanWigner.VQE
functions:
- uid: microsoft.quantum.chemistry.jordanwigner.vqe.expandedcoefficients
  summary: Erweitert die kompakte Darstellung der Jordanien-Wigner-Koeffizienten, um zwischen diesen und den Pauli-Begriffen eine eins-zu-Eins-Zuordnung zu erhalten.
- uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
  summary: Berechnet alle Mess Operatoren, die erforderlich sind, um die Erwartung eines Jordan-Wigner-Begriffs zu berechnen.
operations:
- uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
  summary: Schätzt die Energie des Moleküls, indem die von den einzelnen Jordanien-Wigner-Begriffen beigetragene Energie summiert wird.
- uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
  summary: Berechnet die Energie, die einem bestimmten Jordan-Wigner-hamiltonbegriff zugeordnet ist.
