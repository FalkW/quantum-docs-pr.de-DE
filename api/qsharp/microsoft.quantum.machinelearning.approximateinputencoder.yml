### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Gibt anhand eines Satzes von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, der jeden Koeffizienten als die entsprechende Amplitude eines Berechnungsbasis Zustands bis zur angegebenen Toleranz vorbereitet.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Die Näherungs Toleranz, die beim Codieren der angegebenen Koeffizienten in einen Eingabe Zustand verwendet werden soll.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Die Koeffizienten, die in einen Eingabe Zustand codiert werden sollen.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Ein Zustands Vorbereitungs Vorgang, bei dem die angegebenen Koeffizienten als Eingabe Zustand für ein bestimmtes Register vorbereitet werden.
    uid: microsoft.quantum.machinelearning.stategenerator
