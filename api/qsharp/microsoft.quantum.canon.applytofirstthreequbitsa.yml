### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsa
name: ApplyToFirstThreeQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Wendet einen Vorgang auf die ersten drei Qubits im Register an.

  Der-Modifizierer `A` gibt an, dass der Vorgang adjointable ist.
remarks: >-
  Das entspricht:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsA (op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Ein Vorgang, der auf die ersten drei Qubits angewendet werden soll.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit-Array mit den ersten drei Qubits, auf die der Vorgang angewendet wird.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirstthreequbits
