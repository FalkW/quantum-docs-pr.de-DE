### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Misst gemeinsam ein Register von Qubits in der Pauli Z-Basis.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Wenn ein Array von Multi-Qubit-Pauli-Operatoren verwendet wird, werden die einzelnen Measures mit einem angegebenen Mess Gadget versehen und dann das Array der Ergebnisse zurückgegeben.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Misst den angegebenen Pauli-Operator mithilfe eines expliziten Scratch-Qubit, um die Messung auszuführen.
- uid: microsoft.quantum.measurement.mresetx
  summary: Misst ein einzelnes Qubit in der X-Basis und setzt es auf den standardmäßigen Basiszustand | 0 〉 nach der Messung zurück.
- uid: microsoft.quantum.measurement.mresety
  summary: Misst ein einzelnes Qubit auf Y-Basis und setzt es auf den standardmäßigen Basiszustand | 0 〉 nach der Messung zurück.
- uid: microsoft.quantum.measurement.mresetz
  summary: Misst ein einzelnes Qubit in der `Z` Basis und setzt es auf den standardmäßigen Basiszustand | 0 〉 nach der Messung zurück.
- uid: microsoft.quantum.measurement.multim
  summary: Misst jedes Qubit in einem angegebenen Array standardmäßig.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Legt ein Qubit auf einen angegebenen Berechnungsbasis Zustand fest, indem das Qubit gemessen und bei Bedarf ein bitflip angewendet wird.
