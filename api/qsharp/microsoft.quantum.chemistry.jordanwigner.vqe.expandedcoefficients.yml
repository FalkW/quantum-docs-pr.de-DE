  content: '(coeff : Double[], termType : Int)'
  types:
  - name: coeff
    summary: Ein Array von Koeffizienten, das aus der Datenstruktur "Jordan-Wigner hamiltonan" gelesen wird.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: termType
    summary: Der Typ des Jordan-Wigner-Begriffs.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Erweiterte Arrays von Koeffizienten, 1 pro Pauli-Begriff.
    isArray: true
    isPrimitive: true
    uid: Double
