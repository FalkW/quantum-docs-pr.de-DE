### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Phasen für eine Sequenz von partiellen Reflektionen bei der Amplitude-Verstärkung.
remarks: >-
  Der erste Parameter ist ein Array von Phasen für die Reflektion über den Startzustand. Der zweite Parameter ist ein Array von Phasen für die Reflektion über den Ziel Status.

  Beide Arrays müssen die gleiche Länge aufweisen. Beachten Sie, dass in vielen Fällen in der ersten Phase für den Startstatus und die letzte Phase zum Ziel Status eine globale Phasenverschiebung eingeführt und möglicherweise auf $0 $ festgelegt wird.
syntax: newtype ReflectionPhases = (Double[], Double[]);
