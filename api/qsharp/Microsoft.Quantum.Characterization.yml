### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Zusammenfassung\n Dieser Namespace enthält Funktionen und Vorgänge zum Erlernen von Eigenschaften von Quantenzuständen und-Prozessen, einschließlich der über-und Phasen Schätzung."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Führt eine einzelne Iteration eines iterativen (klassisch kontrollierten) Phasen Schätz Algorithmus mit beliebigen echten Kräften eines einheitlichen Oracle aus.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Führt eine einzelne Iteration eines iterativen (klassisch gesteuerten) Phasen Schätz Algorithmus mithilfe von ganzzahligen Kräften eines einheitlichen Oracle aus.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Bei einer Vorbereitung und Messung schätzt die Häufigkeit, mit der diese Messung erfolgreich ist (gibt zurück `Zero` ), indem eine bestimmte Anzahl von Tests ausgeführt wird.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Bei einer Vorbereitung, bei der es sich um adjointable und Messungen handelt, schätzt die Häufigkeit, mit der diese Messung erfolgreich ist (gibt zurück `Zero` ), indem eine bestimmte Anzahl von Tests ausgeführt wird.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Bei zwei Vorgängen, bei denen die Kopien eines Zustands vorbereitet werden, wird der Imaginärteil der Überschneidung zwischen den Zuständen, die von jedem Vorgang vorbereitet werden, geschätzt.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Bei zwei Vorgängen, bei denen Kopien eines Zustands vorbereitet werden, wird die Quadrat Überschneidung zwischen den von jedem Vorgang vorbereiteten Zuständen geschätzt.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Bei zwei Vorgängen, bei denen Kopien eines Zustands vorbereitet werden, wird der reelle Teil der Überschneidung zwischen den Zuständen, die von jedem Vorgang vorbereitet werden, geschätzt.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Als veraltet markiert\n\n\"Messreallz\" ist veraltet. Verwenden Sie stattdessen @\"microsoft.quantum.measurement.measureallz\".\nVerwenden Sie @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Misst den Identitäts Operator für ein Register von Qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Führt den Algorithmus für die Quantum-Phasen Schätzung für ein bestimmtes Oracle `U` und aus `targetState` , wobei die Phase in ein Big-in-Quantum-Quantum-Register gelesen wird.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Führt den robusten, nicht iterativen Quantum-Phasen-Schätz Algorithmus für ein bestimmtes Oracle `U` und einen eigen Zustand aus und bietet eine einzelne, in Echtzeit angegebene Schätzung der Phase mit Varianz Skalierung am Heisenberg-Limit.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Führt eine Single-Qubit-Prozess-Tomographie-Messung auf der Grundlage eines bestimmten relevanten Kanals aus.
