### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Gibt ein Array aller Gewichtungs-1-Pauli-Operatoren für eine angegebene Anzahl von Qubits zurück.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: Die Anzahl der Qubits, für die die zurückgegebenen Pauli-Operatoren definiert sind.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Ein Array von multiqubit-Pauli-Operatoren, die jeweils als ein Array mit Längen `nQubits`dargestellt werden.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
