    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Die zu messende Qubit-Registrierung.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Das Ergebnis der Messung des angegebenen Pauli-Operators für `target` das Register.
    isPrimitive: true
    uid: Result
