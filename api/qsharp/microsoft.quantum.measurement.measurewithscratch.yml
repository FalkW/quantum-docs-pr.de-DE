    summary: Ein Multi-Qubit-Pauli-Operator, der als Array von Single-Qubit-Pauli-Operatoren angegeben wird.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Die zu messende Qubit-Registrierung.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Das Ergebnis der Messung des angegebenen Pauli-Operators für die `target` Register.
    isPrimitive: true
    uid: Result
