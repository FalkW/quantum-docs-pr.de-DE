uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Standard mäßiger Amplitude-Verstärkungs Algorithmus
remarks: Dies ist der standardmäßige Amplitude-Verstärkungs Algorithmus, der durch eine Auswahl von Reflexions `AmpAmpPhasesStandard` Phasen erzielt wird, die durch die Annahme berechnet werden,{0}\_dass "\begin{align} a\ket {f{0}\_} \ket s = \lambda\ket{1}\_f \ket {\ Text {Target}\_} s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_-\end{align} dieser Vorgang bereitet den Status{0}\_" \begin{align} \operatorname{AmpAmpByOracle}\ket {f} \ket{0}\_s = \sin (({-1}2n + 1) \sin ^{1}\_(\lambda)) \ket f \ket {\ Text {\_Target}}{0}\_s + \cdoz\ket f \end{align} "in den meisten Fällen vor{0}\_.{0}\_ `flagQubit` und `auxiliaryRegister` werden im Zustand" $ \ket f \ket a $ "initialisiert.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Musca, A. Tapp*](https://arxiv.org/abs/quant-ph/0005055)'
