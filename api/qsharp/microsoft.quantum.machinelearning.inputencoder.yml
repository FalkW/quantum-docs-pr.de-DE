### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inputencoder
name: InputEncoder
type: function
namespace: microsoft.quantum.machinelearning
summary: Gibt bei einem Satz von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, bei dem jeder Koeffizient als die entsprechende Amplitude eines Berechnungsbasis Zustands vorbereitet wird.
syntax: 'function InputEncoder (coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: Die Koeffizienten, die in einen Eingabe Zustand codiert werden sollen.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Ein Zustands Vorbereitungs Vorgang, bei dem die angegebenen Koeffizienten als Eingabe Zustand für ein bestimmtes Register vorbereitet werden.
    uid: microsoft.quantum.machinelearning.stategenerator
