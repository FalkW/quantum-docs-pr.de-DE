### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Verschiebt die bitweise Darstellung einer Zahl nach links um eine angegebene Anzahl von Bits.
remarks: >-
  Die folgenden sind gleichwertig:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Die Zahl, deren bitweise Darstellung nach links verschoben werden soll (signifikanter).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Die Anzahl der Bits, um die `value` nach links verschoben werden soll.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Der Wert von `value` , nach links um `amount` Bits verschoben.
    isPrimitive: true
    uid: BigInt
