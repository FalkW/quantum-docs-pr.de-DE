### YamlMime:QSharpNamespace
functions:
- summary: Gibt anhand eines Satzes von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, der jeden Koeffizienten als die entsprechende Amplitude eines Berechnungsbasis Zustands bis zur angegebenen Toleranz vorbereitet.
  uid: Microsoft.Quantum.MachineLearning.ApproximateInputEncoder
- summary: Bei einer oder mehreren Ebenen kontrollierter Drehungen gibt eine einzelne Ebene zurück, bei der der Modellparameter Index so verschoben wurde, dass unterschiedliche Ebenen von unterschiedlichen Modellparametern parametrisiert werden.
  uid: Microsoft.Quantum.MachineLearning.CombinedStructure
- summary: Gibt ein Array von einzeln kontrollierten Drehungen entlang einer angegebenen Achse zurück, das zyklisch über ein Register von Qubits angeordnet und durch unterschiedliche Modellparameter parametrisiert wird.
  uid: Microsoft.Quantum.MachineLearning.CyclicEntanglingLayer
- summary: Gibt einen Standardsatz von Optionen für Trainings Klassifizierer zurück.
  uid: Microsoft.Quantum.MachineLearning.DefaultTrainingOptions
- summary: Gibt die Anzahl von Qubits zurück, die erforderlich sind, um einen bestimmten featurevektor zu codieren.
  uid: Microsoft.Quantum.MachineLearning.FeatureRegisterSize
- summary: Gibt bei einer Klassifizierungs Wahrscheinlichkeit und einem Bias die Bezeichnung zurück, die von dieser Wahrscheinlichkeit abgeleitet wurde.
  uid: Microsoft.Quantum.MachineLearning.InferredLabel
- summary: Gibt ein Array von Klassifizierungs Wahrscheinlichkeiten und eine Abweichung zurück und gibt die Bezeichnung zurück, die aus jeder Wahrscheinlichkeit abgeleitet wurde.
  uid: Microsoft.Quantum.MachineLearning.InferredLabels
- summary: Gibt bei einem Satz von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, bei dem jeder Koeffizient als die entsprechende Amplitude eines Berechnungsbasis Zustands vorbereitet wird.
  uid: Microsoft.Quantum.MachineLearning.InputEncoder
- summary: Gibt ein Array von unkontrollierten Rotationen (Single-Qubit) entlang einer angegebenen Achse zurück, wobei für jedes Qubit in einem Register eine Drehung durch unterschiedliche Modellparameter parametrisiert ist.
  uid: Microsoft.Quantum.MachineLearning.LocalRotationsLayer
- summary: Gibt einen Satz von abhergenten Bezeichnungen und einen Satz korrekter Bezeichnungen zurück, wenn jeder Satz von Bezeichnungen abweicht.
  uid: Microsoft.Quantum.MachineLearning.Misclassifications
- summary: Gibt die Anzahl der Indizes zurück, bei denen sich die einzelnen Bezeichnungen unterscheiden, wenn eine Reihe von abhergelegten Bezeichnungen und ein Satz korrekter Bezeichnungen angegeben sind.
  uid: Microsoft.Quantum.MachineLearning.NMisclassifications
- summary: Gibt die Anzahl der zum Anwenden eines bestimmten sequenziellen Klassifizierers erforderlichen Qubits zurück.
  uid: Microsoft.Quantum.MachineLearning.NQubitsRequired
- summary: Gibt ein Array von Single-Qubit-Drehungen entlang einer angegebenen Achse zurück, die durch unterschiedliche Modellparameter parametrisiert werden.
  uid: Microsoft.Quantum.MachineLearning.PartialRotationsLayer
- summary: Prüft ein bestimmtes Array unter Verwendung des angegebenen Zeitplans.
  uid: Microsoft.Quantum.MachineLearning.Sampled
- summary: Gibt die Anzahl von Elementen in einem angegebenen Stichproben Zeitplan zurück.
  uid: Microsoft.Quantum.MachineLearning.ScheduleLength
