### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Führt eine gemeinsame Messung von einem oder mehreren Qubits in den angegebenen Pauli-Basen aus.


  Das Ausgabe Ergebnis wird durch die Verteilung angegeben: \begin{align} \pr (\texttt{Zero} | \ket{\psi}) = \bruch12 \braket{\psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align}, wobei $P _I $ das $i $ th-Element `bases`von ist. und WHERE $N = \texttt{verlän} (\texttt{Bases}) $.

  Das heißt, die Messung gibt `Result` eine $d $ zurück, sodass der Eigen Wert des beobachteten Mess Effekts $ (-1) ^ d $ ist.
remarks: Wenn die Längen Array-und Qubit-Arrays unterschiedlich lang sind, schlägt der Vorgang fehl.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Array von Single-Qubit-Pauli-Werten, die die tensorflow-Produkt Faktoren für jedes Qubit angeben.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Das Register der zu messenden Qubits.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`, wenn der Eigen Wert $ + $1 festgestellt wird `One` , und, wenn der Eigen Wert $-$1 festgestellt wird.'
    isPrimitive: true
    uid: Result
