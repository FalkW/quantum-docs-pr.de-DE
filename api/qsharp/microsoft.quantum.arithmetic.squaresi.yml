    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: Das 2N-Bit-Ergebnis (signedlittleendian) muss zunächst den Status $ \ket{0}$ aufweisen.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
