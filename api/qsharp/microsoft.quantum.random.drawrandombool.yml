### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Bei einer Erfolgswahrscheinlichkeit wird eine einzelne Bernoulli-Testversion zurückgegeben, die mit der angegebenen Wahrscheinlichkeit true ist.
examples: >-
  Die folgenden Q # Ausschnitt-Beispiele werden aus einer unausgewogenen Münze gedreht:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Die Wahrscheinlichkeit, mit der `true` zurückgegeben werden soll.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` mit Wahrscheinlichkeit `successProbability` und `false` mit Wahrscheinlichkeit `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
