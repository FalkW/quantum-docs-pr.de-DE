### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Stellt eine einheitliche dar, bei der ein beliebiger Operator von Interesse im oberen linken Block codiert wird.


  Das heißt, ein `BlockEncoding` ist ein einheitlicher $U $, bei dem ein beliebiger Operator $H $ of Interest, der für `s` das System Register agiert, in dem Block oben links codiert wird, der{0}dem hilfstatus $ \ket _A $ entspricht. Dies bedeutet:


  $ $ \begin{align} (\bra{0}_A \otimes I_s) U (\ket{0}_A \otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
