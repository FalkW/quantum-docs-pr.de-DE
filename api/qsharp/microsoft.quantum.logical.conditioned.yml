### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Gibt je nach dem Wert einer booleschen Bedingung einen von zwei Werten zurück.
remarks: >-
  Im Gegensatz `?|` zum-Operator ist diese Funktion nicht kurz, sodass beide Eingaben vollständig ausgewertet werden.


  Bis zu einem kurzen Schluss Verhalten sind die folgenden äquivalent:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Eine Bedingung, mit der gesteuert wird, welche Eingaben zurückgegeben werden.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Der Wert, der zurückgegeben `condition` werden `true`soll, wenn ist.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Der Wert, der zurückgegeben `condition` werden `false`soll, wenn ist.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue``true`, `condition` wenn den Wert `ifFalse` hat und andernfalls.'
    uid: "'T"
    isLocal: true
