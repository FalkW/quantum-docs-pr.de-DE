### YamlMime:QSharpType
uid: microsoft.quantum.random.drawcategorical
name: DrawCategorical
type: operation
namespace: Microsoft.Quantum.Random
summary: >-
  Zeichnet eine zufällige Stichprobe aus einer kategorischen Verteilung, die durch eine Liste von Wahrscheinlichkeiten angegeben wird.


  Die Wahrscheinlichkeit für die Auswahl eines bestimmten Indexes ist proportional zum Wert des Array Elements an diesem Index.

  Array Elemente, die gleich 0 (null) sind, werden ignoriert, und ihre Indizes werden nie zurückgegeben. Wenn ein Array Element kleiner als 0 (null) ist, oder wenn kein Array Element größer als 0 (null) ist, schlägt der Vorgang fehl.
syntax: 'operation DrawCategorical (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Ein Array von Gleit Komma Zahlen proportional zu der Wahrscheinlichkeit, dass die einzelnen Indizes ausgewählt werden.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Eine ganze Zahl $i $ mit der Wahrscheinlichkeitswert $ \pr (i) = p_i/\ sum_i p_i $, wobei $p _I $ das $i $ th-Element von ist `probs` .
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.random.categoricaldistribution
