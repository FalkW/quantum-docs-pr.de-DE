### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchain
name: CNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Berechnet die Parität eines Arrays von Qubits direkt.


  Er folgt dem Muster $ \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots $.
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Array von Qubits, für das die Parität berechnet und gespeichert wird.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
