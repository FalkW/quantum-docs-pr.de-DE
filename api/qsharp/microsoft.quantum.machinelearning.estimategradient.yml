### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Schätzt den Trainingsverlauf für einen sequenziellen Klassifizierer bei einem bestimmten Modell und für eine bestimmte codierte Eingabe.
remarks: Bei diesem Vorgang wird ein Hadamard-Test und die Parameter Verschiebungs Technik verwendet, um den Farbverlauf zu schätzen.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Das sequenzielle Modell, dessen Farbverlauf geschätzt wird.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Eine Eingabe für den sequenziellen Klassifizierer, die in einen Zustands Vorbereitungs Vorgang codiert ist.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Die Anzahl der Messungen, die beim Schätzen des Farbverlaufs verwendet werden sollen.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Eine Schätzung des Trainings Farbverlaufs bei den angegebenen Eingabe-und Modellparametern.
    isArray: true
    isPrimitive: true
    uid: Double
