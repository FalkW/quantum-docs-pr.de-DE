### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedca
name: DelayedCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Gibt einen Vorgang zurück, der den angegebenen Vorgang mit dem angegebenen Argument anwendet.
syntax: "function DelayedCA (op : ('T => Unit is Ctl + Adj), arg : 'T) : (Unit => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T)"
  types:
  - name: op
    summary: Ein Vorgang, der als Ergebnis der Anwendung eines Rückgabewerts angewendet werden soll.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: Die Eingabe, auf die der `op` Vorgang angewendet wird.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl + Adj)
  types:
  - summary: Ein neuer Vorgang, der `op` mit Input angewendet wird.`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der verzögert werden soll.
