### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Stellt eine `BlockEncoding` dar, die von einem Uhren Register gesteuert wird.


  Das heißt, ein `TimeDependentBlockEncoding` ist ein einheitlicher $U $, der durch den Status $ \ket{k} _D $ in der `d` Uhr registriert wird, sodass ein beliebiger Operator $H _K $ of Interest, der `s` für das System Register gilt, in dem Block oben links codiert wird,{0}der dem hilfstatus $ \ket _A $ entspricht. Dies bedeutet:


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
