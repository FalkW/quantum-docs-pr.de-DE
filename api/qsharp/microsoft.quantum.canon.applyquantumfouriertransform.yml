uid: microsoft.quantum.canon.applyquantumfouriertransform
name: ApplyQuantumFourierTransform
type: operation
namespace: Microsoft.Quantum.Canon
summary: Führt die Quantum Fourier-Transformation für ein Quantum-Register durch, das eine ganze Zahl in der Little-Endian-Darstellung enthält.
remarks: Es wird davon ausgegangen, dass die Eingabe und die Ausgabe in Little-ercodierungscodierung vorliegen.
syntax: 'operation ApplyQuantumFourierTransform (qs : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(qs : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: qs
    summary: Das Quantum-Register, auf das die Quantum Fourier-Transformation angewendet wird.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
