name: Assertallzerowithintoleranz
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigen Sie, dass die angegebenen Qubits alle in $ \ket{0}$ State bis zu einer gegebenen Toleranz aufweisen.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(Qubits: Qubit [], Toleranz: Double)'
  types:
  - name: Qubits
    summary: Qubits, die in $ \ket{0}$ State übergeben werden.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: toleriert
    summary: Die Genauigkeit, mit der sich der Status in "$ \ket{0}$ State" befinden sollte.
    isPrimitive: true
    uid: Double
output:
  content: Einheit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
