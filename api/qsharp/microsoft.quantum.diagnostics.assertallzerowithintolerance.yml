### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigen Sie, dass die angegebenen Qubits alle in ${0}\ket $ State bis zu einer gegebenen Toleranz aufweisen.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits, die in $ \ket{0}$ State übergeben werden.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Die Genauigkeit, mit der sich der Status in "${0}\ket $ State" befinden sollte.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
