### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Berechnet partielle reflektionsprozesse für die Verstärkung der Amplitude-Amplitude mit fester Breite.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Wir verwenden die Phasen in "Verstärkung mit fester Punkt Amplitude mit einer optimalen Anzahl von Abfragen".


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Siehe auch "Methodik von zusammengesetzten quantgates"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) für Phasen im `RotationPhases` Format.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Anzahl von Abfragen für das Zustands Vorbereitungs-Oracle. Muss eine ungerade ganze Zahl sein.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Die minimale Erfolgswahrscheinlichkeit für das Ziel.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Ein Array von Phasen, das in der Implementierung eines Quantum-Algorithmus für die fest Komma Verstärkung verwendet werden kann.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
