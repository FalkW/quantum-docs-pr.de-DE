### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Nimmt ein Array und eine Liste von Speicherorten an und erstellt ein neues Array, das aus den Elementen des ursprünglichen Arrays gebildet wird, die den angegebenen Speicherorten entsprechen.
remarks: >-
  Die-Funktion ist für generische Typen definiert, d. h., wenn ein `'T[]` Array und eine Liste von `Int[]` Speicherorten vorhanden sind, die das Unterelement definieren.

  Die Erstellung des Unterarrays ist eine, die auf der Erstellung einer neuen Deep-Kopie des angegebenen Arrays basiert, anstatt Verweise beizubehalten.


  Wenn `Length(indices) < Length(array)`, wird von dieser Funktion eine Teilmenge von `array`zurückgegeben. Wenn `indices` dagegen wiederholte Elemente enthält, werden die entsprechenden Elemente von `array` ebenfalls wiederholt.

  Wenn `indices` und `array` dieselbe Länge aufweisen, stellt diese Funktion Permutationen von `array`bereit.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Eine Liste von ganzen Zahlen, die zum Definieren des Unterarrays verwendet wird.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Ein Array von-Elementen `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Ein Array `out` von-Elementen, deren Indizes dem Unterarray entsprechen, z `out[idx] == array[indices[idx]]`. b..
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Der Typ der `array` Elemente.
