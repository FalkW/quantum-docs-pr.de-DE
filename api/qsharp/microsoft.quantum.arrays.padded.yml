### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Gibt ein Array zurück, das bei mit angegebenen Werten bis zu einer angegebenen Länge aufgefüllt wird.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Die Länge des aufgefüllten Arrays. Wenn dies positiv ist, `inputArray` wird am Kopf aufgefüllt. Wenn diese negative Zahl ist `inputArray` , wird am Ende aufgefüllt.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Der Standardwert, der für Auffüll Elemente verwendet werden soll.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Array, dessen Werte sich an der Spitze des Ausgabe Arrays befinden.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Ein Array `output` , das an `inputArray` der Kopfzeile mit `defaultElement`s bis `output` zu der Länge aufgefüllt wird.`nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Der Typ der Arrayelemente.
