uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Stellt eine Auflistung von `GeneratorIndex`es dar.


  Wir durchlaufen diese Auflistung mit einer Einzel Index-Ganzzahl, und es wird davon ausgegangen, dass die Größe der Auflistung bekannt ist.
remarks: Instanzen von `GeneratorSystem` können mithilfe der <xref:microsoft.quantum.arrays.lookupfunction>-Funktion problemlos definiert werden.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
seeAlso:
- microsoft.quantum.canon.lookupfunction
