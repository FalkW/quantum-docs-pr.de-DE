### YamlMime:QSharpType
uid: microsoft.quantum.convert.bigintasboolarray
name: BigIntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Konvertiert eine angegebene große Ganzzahl in ein Array von booleschen Werten.

  Das 0-Element des Arrays ist das am wenigsten bedeutende Bit der großen Ganzzahl.
remarks: Weitere Informationen finden Sie unter [c# BigInteger-Konstruktor](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: Bool[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Bool
