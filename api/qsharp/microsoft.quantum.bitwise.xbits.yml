### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Gibt eine ganze Zahl zurück, die die X-Bits eines Arrays von Pauli-Operatoren darstellt.
remarks: Die Funktion löst aus, wenn die Länge `paulis` Arrays größer als 63 ist.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Ein Array von Pauli-Operatoren, das als ganze Zahl dargestellt werden soll.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Eine ganze Zahl $x $ mit binärer Darstellung $ (P_{62}\,P_{61}\,\dots\,p_0) $, wobei $p _I = $0, wenn `paulis[i]` `PauliI` oder `PauliZ` ist und $p _I = $1, wenn `paulis[i]` `PauliX` ist. oder `PauliY`.
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
