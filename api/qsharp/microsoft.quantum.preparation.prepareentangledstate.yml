### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Paar Weise entwinkel zwei Qubit-Register.


  Das heißt, wenn zwei Register vorhanden sind, wird der vollständig entkoppelt Status $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ zwischen jedem Paar von Qubits in den entsprechenden Registern vorbereitet. dabei wird davon ausgegangen, dass jedes Register in "$ \ket{0\" beginnt. cdots 0} $ State.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Ein Qubit-Array im $ \ket{0\cdots 0} $-Status
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Ein Qubit-Array im $ \ket{0\cdots 0} $-Status
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
