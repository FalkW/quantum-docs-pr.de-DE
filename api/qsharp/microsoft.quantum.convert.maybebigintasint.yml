### YamlMime:QSharpType
uid: microsoft.quantum.convert.maybebigintasint
name: MaybeBigIntAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Konvertiert eine angegebene große Ganzzahl, sofern möglich, in eine entsprechende Ganzzahl.

  Die-Funktion gibt ein paar der resultierenden Ganzzahl und ein boolesches Flag zurück, das true ist, wenn die Konvertierung möglich war.
remarks: Weitere Informationen finden Sie unter [c# BigInteger-Konstruktor](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function MaybeBigIntAsInt (a : BigInt) : (Int, Bool)'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: (Int, Bool)
  types:
  - types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Bool
