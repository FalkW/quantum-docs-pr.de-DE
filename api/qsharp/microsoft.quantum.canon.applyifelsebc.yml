### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet je nach dem Wert eines klassischen Bits einen von zwei kontrollierbaren Vorgängen an.


  Wenn ein Bit `bit`angegeben ist, wendet `trueOp` den `trueInput` Vorgang mit als Eingabe `bit` an `true`, wenn den `falseOp(falseInput)` Wert `bit` hat `false`, und gilt, wenn den Wert hat.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Der boolesche Wert, der verwendet wird `trueOp` , `falseOp` um zu bestimmen, ob oder angewendet wird.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Der zu verwendende kontrollierbare Vorgang `bit` , `true`wenn ist.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Die Eingabe, die für bereit `trueOp` gestellt `bit` werden `true`soll, wenn ist.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Der zu verwendende kontrollierbare Vorgang `bit` , `false`wenn ist.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Die Eingabe, die für bereit `falseOp` gestellt `bit` werden `false`soll, wenn ist.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des `trueOp` Vorgangs, der bedingt angewendet werden soll.
- uid: "'U"
  summary: Der Eingabetyp des `falseOp` Vorgangs, der bedingt angewendet werden soll.
functors:
- Controlled
