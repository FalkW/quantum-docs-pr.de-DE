### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Zusammenfassung\n Dieser Namespace stellt Funktionen und Vorgänge bereit, die in Quantum Machine Learning-Anwendungen verwendet werden.\n\n # <a name=\"references\"></a>References\n - Maria Schuld, Alex Bocharov, Krysta svore, Nathan Wiebe, \"Circuit-zentrische Quantum Classifiers\" https://arxiv.org/abs/1804.00633,."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Gibt anhand eines Satzes von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, der jeden Koeffizienten als die entsprechende Amplitude eines Berechnungsbasis Zustands bis zur angegebenen Toleranz vorbereitet.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Bei einer oder mehreren Ebenen kontrollierter Drehungen gibt eine einzelne Ebene zurück, bei der der Modellparameter Index so verschoben wurde, dass unterschiedliche Ebenen von unterschiedlichen Modellparametern parametrisiert werden.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Gibt ein Array von einzeln kontrollierten Drehungen entlang einer angegebenen Achse zurück, das zyklisch über ein Register von Qubits angeordnet und durch unterschiedliche Modellparameter parametrisiert wird.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Gibt einen Standardsatz von Optionen für Trainings Klassifizierer zurück.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Gibt die Anzahl von Qubits zurück, die erforderlich sind, um einen bestimmten featurevektor zu codieren.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Gibt bei einer Klassifizierungs Wahrscheinlichkeit und einem Bias die Bezeichnung zurück, die von dieser Wahrscheinlichkeit abgeleitet wurde.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Gibt ein Array von Klassifizierungs Wahrscheinlichkeiten und eine Abweichung zurück und gibt die Bezeichnung zurück, die aus jeder Wahrscheinlichkeit abgeleitet wurde.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Gibt bei einem Satz von Koeffizienten und einer Toleranz einen Zustands Vorbereitungs Vorgang zurück, bei dem jeder Koeffizient als die entsprechende Amplitude eines Berechnungsbasis Zustands vorbereitet wird.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Gibt ein Array von unkontrollierten Rotationen (Single-Qubit) entlang einer angegebenen Achse zurück, wobei für jedes Qubit in einem Register eine Drehung durch unterschiedliche Modellparameter parametrisiert ist.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Gibt einen Satz von abhergenten Bezeichnungen und einen Satz korrekter Bezeichnungen zurück, wenn jeder Satz von Bezeichnungen abweicht.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Gibt die Anzahl der Indizes zurück, bei denen sich die einzelnen Bezeichnungen unterscheiden, wenn eine Reihe von abhergelegten Bezeichnungen und ein Satz korrekter Bezeichnungen angegeben sind.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Gibt die Anzahl der zum Anwenden eines bestimmten sequenziellen Klassifizierers erforderlichen Qubits zurück.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Gibt ein Array von Single-Qubit-Drehungen entlang einer angegebenen Achse zurück, die durch unterschiedliche Modellparameter parametrisiert werden.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Prüft ein bestimmtes Array unter Verwendung des angegebenen Zeitplans.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Gibt die Anzahl von Elementen in einem angegebenen Stichproben Zeitplan zurück.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Bei der Struktur und Parametrisierung eines sequenziellen Klassifizierers wendet den Klassifizierer auf ein Register von Qubits an.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Bei einer Reihe von Beispielen und einem sequenziellen Klassifizierer wird die Klassifizierungs Wahrscheinlichkeit für diese Stichproben durch wiederholtes Messen der Ausgabe des Klassifizierers in den einzelnen Stichproben geschätzt.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Bei einem Beispiel und einem sequenziellen Klassifizierer schätzt die Klassifizierungs Wahrscheinlichkeit für dieses Beispiel, indem die Ausgabe des Klassifizierers für das jeweilige Beispiel wiederholt gemessen wird.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Schätzt den Trainingsverlauf für einen sequenziellen Klassifizierer bei einem bestimmten Modell und für eine bestimmte codierte Eingabe.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Trainiert bei der Struktur eines sequenziellen Klassifizierers den Klassifizierer für einen angegebenen beschrifteten Trainings Satz.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Trainiert bei der Struktur eines sequenziellen Klassifizierers den Klassifizierer für einen angegebenen beschrifteten Trainings Satz, beginnend mit einem bestimmten Modell.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Überprüft einen angegebenen sequenziellen Klassifizierer anhand eines angegebenen Satzes von vorbeschrifteten Beispielen.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Beschreibt eine gesteuerte Drehung in Bezug auf die Ziel-und Steuerelement Indizes, die Drehungs Achse und den Index in einen Modellparameter Vektor.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Ein Beispiel mit einer Klasse, zu der das Beispiel gehört.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Ein Zeitplan zum Zeichnen von Batches aus einer Reihe von Beispielen.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Beschreibt ein Quantum Klassifizierungs-Modell, das aus einer Sequenz von parametrisierten und kontrollierten Drehungen, einer Zuweisung von Drehwinkeln und einer Abweichung zwischen den beiden vom Modell erkannten Klassen besteht.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Beschreibt einen Vorgang, bei dem eine gegebene Eingabe auf einen sequenziellen Klassifizierer vorbereitet wird.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Eine Auflistung von Optionen, die beim Trainieren von Quantum Classifiers verwendet werden sollen.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Die Ergebnisse aus der Validierung eines Klassifizierers mit einer Reihe von Beispielen.
