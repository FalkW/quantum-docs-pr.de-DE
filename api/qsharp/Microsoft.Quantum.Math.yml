newtypes:
- uid: microsoft.quantum.math.bigfraction
  summary: Stellt eine rationale Zahl der Formular `p/q`dar. Die ganzzahlige `p` ist das erste Element des Tupels, und `q` ist das zweite Element des Tupels.
- uid: microsoft.quantum.math.complex
  summary: >-
    Stellt eine komplexe Zahl durch seine reellen und imaginären Komponenten dar.

    Das erste Element des Tupels ist die echte Komponente, die zweite, die imaginäre Komponente.
- uid: microsoft.quantum.math.complexpolar
  summary: >-
    Stellt eine komplexe Zahl in Polar Form dar.


    Die Polar Darstellung einer komplexen Zahl ist $c = r e ^ {i t} $.
- uid: microsoft.quantum.math.fraction
  summary: Stellt eine rationale Zahl der Formular `p/q`dar. Die ganzzahlige `p` ist das erste Element des Tupels, und `q` ist das zweite Element des Tupels.
