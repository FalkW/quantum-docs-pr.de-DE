operations:
- uid: microsoft.quantum.math.randomint
  summary: Generiert eine ganzzahlige Zufalls Ganzzahl, die größer oder gleich 0 (null) und kleiner als eine angegebene obere Grenze ist.
- uid: microsoft.quantum.math.randomintpow2
  summary: Generiert eine Zufallszahl, die einheitlich von allen ganzen Zahlen entnommen wird, die in einer bestimmten Anzahl von Bits dargestellt werden können.
- uid: microsoft.quantum.math.randomreal
  summary: Gibt eine Zufallszahl zurück, die größer oder gleich 0 (null) und kleiner als 1 ist.
- uid: microsoft.quantum.math.randomsinglequbitpauli
  summary: Gibt einen der Single-Qubit-Pauli-Operatoren gleichmäßig nach dem Zufallsprinzip zurück.
