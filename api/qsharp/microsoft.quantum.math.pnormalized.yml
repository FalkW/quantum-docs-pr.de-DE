### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: microsoft.quantum.math
summary: >-
  Normalisiert einen Vektor von `Double` s in der `L(p)` Norm.


  Das heißt, wenn ein Array $x $ vom Typ ist `Double[]` , wird ein Array zurückgegeben, in dem alle Elemente durch die $p $-Norm $ \| x _P $ dividiert werden \| .
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: Der Exponent $p $ in der $p $-Norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: Das Array $x $ normalisiert durch die $p $-Norm $ \| x \| _P $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
