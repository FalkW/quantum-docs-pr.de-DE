### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Erstellt ein Array mit der angegebenen Länge, wobei alle Elemente gleich dem angegebenen Wert sind.
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Länge des neuen Arrays.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Ein-Wert, der in jedem Index des neuen Arrays enthalten sein wird.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Ein neues Array von length-`length`, sodass jedes Element `value`ist.
    isArray: true
    uid: "'T"
    isLocal: true
