### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: Erstellt ein Array mit der angegebenen Länge, wobei alle Elemente gleich dem angegebenen Wert sind.
examples: >-
  Der folgende Code erstellt ein Array von 3 booleschen Werten, die jeweils gleich sind `true` :


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Länge des neuen Arrays.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Der Wert jedes Elements des neuen Arrays.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Ein neues Array der Länge `length` , sodass jedes Element ist `value` .
    isArray: true
    uid: "'T"
    isLocal: true
