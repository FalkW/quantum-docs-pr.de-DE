### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bestätigt, dass die Wahrscheinlichkeit eines bestimmten Zustands eines Quantum-Register über den erwarteten Wert verfügt.


  Bestätigt bei einem $n $-Qubit-Quantum-Status $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $, dass die Wahrscheinlichkeit $ | \ alpha_j | ^ 2 $ des durch $j $ indizierten Zustands $ \ket{j} $ den erwarteten Wert hat.
examples: >-
  Angenommen, das `qubits` Register codiert einen 3-Qubit-Quantum-Status $ \ket{\psi} = \ sqrt {1/8}{0}\ Ket + \ sqrt {7/8}{6}\ Ket $ im Little-Endian-Format.

  Dies{0}bedeutet, dass die Zahl "$ \ket \equiv\ket{0}\ket{0}\ket{0}$" und "{6}$ \ket \equiv\ket{0}\ket{1}\ket{1}$" lautet. Die folgenden Bestätigungen werden erfolgreich ausgeführt:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Der Index $j $ des Zustands $ \ket{j} $, der durch ein `LittleEndian` Register dargestellt wird.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: Der erwartete Wert von $ | \ alpha_j | ^ 2 $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Das Qubit-Register, das $ \ket{\psi} $ im Little-Endian-Format speichert.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Absolute Toleranz für den Unterschied zwischen tatsächlichem und erwartetem Verhalten.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
