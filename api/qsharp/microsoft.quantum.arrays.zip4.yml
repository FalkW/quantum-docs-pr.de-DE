### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bei Angabe von vier Arrays wird ein neues Array von 4-Tupeln zurückgegeben, sodass jedes 4-Tupel ein Element aus jedem ursprünglichen Array enthält.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Ein Array, das Werte für das erste Element jedes Tupels enthält.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Ein Array, das Werte für das zweite Element jedes Tupels enthält.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Ein Array, das Werte für das dritte Element jedes Tupels enthält.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Ein Array, das Werte für das vierte Element jedes Tupels enthält.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Ein Array mit 4 Tupeln der Formular `(first[idx], second[idx], third[idx], fourth[idx])` für jede `idx`. Wenn die vier Arrays nicht die gleiche Länge aufweisen, ist die Ausgabe so lang wie die kürzere der Eingaben.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Der Typ der ersten Array Elemente.
- uid: "'T2"
  summary: Der Typ der zweiten Array Elemente.
- uid: "'T3"
  summary: Der Typ der dritten Array Elemente.
- uid: "'T4"
  summary: Der Typ der vierten Array Elemente.
seeAlso:
- zip
- zip3
