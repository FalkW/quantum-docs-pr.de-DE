- summary: >-
    > [!WARNING]

    > ZIP ist veraltet. Verwenden Sie stattdessen <xref:Microsoft.Quantum.Arrays.Zipped>.


    Bei zwei Arrays wird ein neues Array von Paaren zurückgegeben, sodass jedes Paar ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zip
- summary: >-
    > [!WARNING]

    > Zip3 wurde als veraltet markiert. Verwenden Sie stattdessen <xref:Microsoft.Quantum.Arrays.Zipped3>.


    Bei drei Arrays gibt ein neues Array von 3-Tupeln zurück, sodass jedes 3-Tupel ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zip3
- summary: >-
    > [!WARNING]

    > Zip4 wurde als veraltet markiert. Verwenden Sie stattdessen <xref:Microsoft.Quantum.Arrays.Zipped4>.


    Bei Angabe von vier Arrays wird ein neues Array von 4-Tupeln zurückgegeben, sodass jedes 4-Tupel ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zip4
- summary: Bei zwei Arrays wird ein neues Array von Paaren zurückgegeben, sodass jedes Paar ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zipped
- summary: Bei drei Arrays gibt ein neues Array von 3-Tupeln zurück, sodass jedes 3-Tupel ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zipped3
- summary: Bei Angabe von vier Arrays wird ein neues Array von 4-Tupeln zurückgegeben, sodass jedes 4-Tupel ein Element aus jedem ursprünglichen Array enthält.
  uid: Microsoft.Quantum.Arrays.Zipped4
- summary: Gibt die Reihenfolge Elemente in einem Array zurück, die ausgetauscht werden müssen, um ein geordnetes Array zu erzielen. Setzt voraus, dass Austausch Vorgängen vorhanden sind.
  uid: Microsoft.Quantum.Arrays._SwapOrderToPermuteArray
