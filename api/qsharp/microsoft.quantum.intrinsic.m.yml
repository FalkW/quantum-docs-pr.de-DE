### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Führt eine Messung eines einzelnen Qubit in der Pauli-$Z $ aus.


  Das Ausgabe Ergebnis wird durch die Distribution \begin{align} \pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Äquivalent zu:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit, das gemessen werden soll.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`, wenn der Eigen Wert $ + $1 festgestellt wird, und `One`, wenn der Eigen Wert $-$1 festgestellt wird.'
    isPrimitive: true
    uid: Result
