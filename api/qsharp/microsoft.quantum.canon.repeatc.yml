uid: microsoft.quantum.canon.repeatc
name: RepeatC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Wiederholt einen Vorgang mit einer angegebenen Anzahl von vorkommen.
examples: >-
  Die folgenden sind gleichwertig:


  ```Q#

  RepeatC(U, 17, target);

  (BoundC(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatC (op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Der Vorgang, der wiederholt aufgerufen werden soll.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: nTimes
    summary: Die Anzahl der aufzurufenden Versuche `op` .
    isPrimitive: true
    uid: Int
  - name: input
