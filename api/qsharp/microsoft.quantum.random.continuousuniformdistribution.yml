### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Gibt eine einheitliche Verteilung über ein bestimmtes inklusives Intervall zurück.
remarks: Schlägt fehl, wenn `max <= min` .
examples: >-
  Der folgende f #-Code Ausschnitt zeichnet nach dem Zufallsprinzip einen Winkel zwischen $0 $ und $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Die kleinste reelle Zahl, die gezeichnet werden soll.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Die größte reelle Zahl, die gezeichnet werden soll.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Eine Verteilung, deren zufällige variate echte Zahlen im inklusiven Intervall von `min` bis `max` mit einheitlicher Wahrscheinlichkeit sind.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
