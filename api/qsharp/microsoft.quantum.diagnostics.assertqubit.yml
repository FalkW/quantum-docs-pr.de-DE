### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigt, dass sich das `q` Qubit im erwarteten eigen Zustand des Pauli Z-Operators befindet.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>ermöglicht das Assert von willkürlichen Qubit-Zuständen anstelle von $Z $ eigen Zuständen.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Der Zustand, in dem das Qubit erwartet wird: `Zero` oder `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Das Qubit, dessen Zustand bestätigt wird.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
