### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bestätigt, dass das Qubit-`q` den erwarteten eigen Zustand des Pauli Z-Operators aufweist.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> ermöglicht es, beliebige Qubit-Zustände anstelle von $Z $ eigen Zuständen zu bestätigen.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Der Zustand, in dem das Qubit erwartet wird: `Zero` oder `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Das Qubit, dessen Zustand bestätigt wird.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
