### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Gibt eine ganze Zahl zurück, die die Z-Bits eines Arrays von Pauli-Operatoren darstellt.
remarks: Die Funktion löst aus, wenn die Länge `paulis` des Arrays größer als 63 ist.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Ein Array von Pauli-Operatoren, das als ganze Zahl dargestellt werden soll.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Eine ganze Zahl $x $ mit binärer Darstellung ${62}\,({61}\,P_ P_\,\dots p_0) $, wobei $p _I = `paulis[i]` $0 `PauliI` , `PauliX` wenn gleich oder ist und wobei $p `paulis[i]` _I `PauliY` = `PauliZ`$1 ist, wenn oder ist.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
