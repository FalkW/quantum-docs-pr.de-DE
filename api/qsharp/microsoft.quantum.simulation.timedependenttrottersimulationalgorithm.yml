  content: '(trotterStepSize : Double, trotterOrder : Int)'
  types:
  - name: trotterStepSize
    summary: Dauer der simulierten Zeitentwicklung in einem einzelnen trockschritt.
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Reihenfolge des trockintegrator. Dies muss entweder 1 oder eine gerade Zahl sein.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
  types:
