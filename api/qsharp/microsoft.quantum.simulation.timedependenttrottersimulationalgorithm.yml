name: TimeDependentTrotterSimulationAlgorithm
type: function
namespace: microsoft.quantum.simulation
summary: '`TimeDependentSimulationAlgorithm` eine Funktion, die eine Trotter – Suzuki-Zerlegung verwendet, um einen einheitlichen Operator zu nähern, der die zeitabhängige Schrodinger-Gleichung löst.'
syntax: 'function TimeDependentTrotterSimulationAlgorithm (trotterStepSize : Double, trotterOrder : Int) : Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm'
input:
  content: '(trotterStepSize : Double, trotterOrder : Int)'
  types:
  - name: trotterStepSize
    summary: Dauer der simulierten Zeitentwicklung in einem einzelnen trockschritt.
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Reihenfolge des trockintegrator. Dies muss entweder 1 oder eine gerade Zahl sein.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
  types:
  - summary: Ein `TimeDependentSimulationAlgorithm`-Typ.
    uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
