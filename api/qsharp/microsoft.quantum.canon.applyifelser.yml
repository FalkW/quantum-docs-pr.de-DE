### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet je nach dem Wert eines klassischen Ergebnisses einen von zwei Vorgängen an.


  Bei einem Ergebnis `result`wendet den Vorgang `zeroOp` mit als `zeroInput` Eingabe `result` an `Zero`, wenn gleich ist, und gilt `oneOp(oneInput)` , wenn `result == One`gleich ist.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Das Messergebnis, mit dem bestimmt `zeroOp` wird `oneOp` , ob oder angewendet wird.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Der Vorgang, der angewendet werden `result == Zero`soll, wenn.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: Die Eingabe, die für `zeroOp` bereitgestellt `result == Zero`werden soll.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Der Vorgang, der angewendet werden `result == One`soll, wenn.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: Die Eingabe, die für `oneOp` bereitgestellt `result == One`werden soll.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des `zeroOp` Vorgangs, der bedingt angewendet werden soll.
- uid: "'U"
  summary: Der Eingabetyp des `oneOp` Vorgangs, der bedingt angewendet werden soll.
seeAlso:
