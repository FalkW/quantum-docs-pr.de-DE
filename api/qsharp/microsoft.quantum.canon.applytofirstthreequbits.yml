### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Wendet einen Vorgang auf die ersten drei Qubits im Register an.
remarks: >-
  Das entspricht:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Ein Vorgang, der auf die ersten drei Qubits angewendet werden soll.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit-Array mit den ersten drei Qubits, auf die der Vorgang angewendet wird.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
