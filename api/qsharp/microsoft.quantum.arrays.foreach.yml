### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Gibt ein neues Array zurück, das aus den Bildern des ursprünglichen Arrays unter dem Vorgang besteht, wenn ein Array und ein Vorgang angegeben sind, der für die Elemente des Arrays definiert ist.
remarks: "Der Vorgang ist für generische Typen definiert, d. h., wenn wir ein `'T[]` Array und einen `action : 'T -> 'U` Vorgang haben, können wir die Elemente des Arrays zuordnen und ein neues Array vom `'U[]`Typ entwickeln."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Ein Vorgang von `'T` bis `'U` , der auf jedes Element angewendet wird.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Ein Array von-Elementen `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Ein Array `'U[]` von-Elementen, die durch den `action` -Vorgang zugeordnet werden.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Der Typ der `array` Elemente.
- uid: "'U"
  summary: Der Ergebnistyp des `action` Vorgangs.
