### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: Gibt den Modulo einer Zahl in Bezug auf eine andere Zahl zurück.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Der Eingabe $a $, dessen Modulo zurückgegeben werden soll.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Die Zahl, in der der $a $-modulo zurückgegeben werden soll.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Der Modulo $a \bmod b $.
    isPrimitive: true
    uid: Int
