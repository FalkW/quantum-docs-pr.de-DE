### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.t
name: T
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Wendet das T-Gate auf ein einzelnes Qubit an.


  Dieser Vorgang kann durch die einheitliche Matrix \begin{ALIGN} T \mathrel{: =} \begin{bmatrix} 1 & 0 \\ \\ 0 & e ^ {i \pi/4} \end{bmatrix}. simuliert werden.

  \end{align}
syntax: 'operation T (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Das Qubit, auf das das Gate angewendet werden soll.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
