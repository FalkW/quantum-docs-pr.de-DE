### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Gibt die boolesche Verbindung von zwei Werten zurück.
remarks: >-
  Anders als der `and`-Operator ist diese Funktion nicht kurz, sodass beide Eingaben vollständig ausgewertet werden.


  Bis zu einem kurzen Schluss Verhalten sind die folgenden äquivalent:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Der erste zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Der zweite zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` nur dann, wenn `a` und `b` `true`sind.'
    isPrimitive: true
    uid: Bool
