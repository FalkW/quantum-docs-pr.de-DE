uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Bereitet ein Qubit im + 1 (`Zero`)-eigen Zustand des angegebenen Pauli-Operators vor.

  Wenn der Identity-Operator angegeben ist, wird das Qubit im Status "in maximalgemischter Form" vorbereitet.


  Wenn sich das Qubit anfänglich im $ \ket{0}$-Zustand befunden hat, bereitet dieser Vorgang das Qubit im $ + $1-eigen Zustand eines angegebenen Pauli-Operators bzw `PauliI`. für im Status "maximisch Mixed" ( <xref:microsoft.quantum.preparation.preparesinglequbitidentity>siehe) vor.


  Wenn sich das Qubit in einem anderen Zustand als $ \ket{0}$ befunden hat, wendet dieser Vorgang die folgenden Gates an: `PauliX`$H $ for, `PauliY`$HS $ for, `PauliZ` $I <xref:microsoft.quantum.preparation.preparesinglequbitidentity> $ `PauliI`for und for.
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Ein Pauli-Operator $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Ein Qubit, das vorbereitet werden soll.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
