### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementiert ein umkehrbares Summen Gate. Berechnet das bitweise XOR `carryIn` von `summand1` `summand2` `carryIn` `summand1` und `summand2` im Qubit `summand2`, wenn ein in Qubit codiertes und zwei Summen in und codiert sind.
remarks: Im Gegensatz zum- `Carry` Vorgang berechnet dies nicht das-Ausgangsbit.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Ein-in-Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Erstes Summen-und Qubit-Wert.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Zweites Summen-und Qubit-Wert, wird durch das untere Bit der Summe `summand1` von `summand2`und ersetzt.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
