### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintosteanecode
name: EncodeIntoSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Ein Codierungs Vorgang, der ein uncodiertes Quantum-Register einem codierten Quantum-Register unter dem Quantum-Code ⟦ 7, 1, 3 ⟧ Steane zuordnet.
syntax: 'operation EncodeIntoSteaneCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Ein Qubit-Register, das den unverschlüsselten Quantenzustand enthält.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Ein Qubit-Register, das anfänglich 0 (null) ist und dem Quantum-System hinzugefügt wird, sodass ein Codierungs Vorgang ausgeführt werden kann.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: Ein Quantum-Register mit dem Zustand, nachdem der Steane-Encoder angewendet wurde.
    uid: microsoft.quantum.errorcorrection.logicalregister
seeAlso:
- logicalregister
- steanecodedecoder
