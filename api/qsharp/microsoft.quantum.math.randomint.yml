### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Generiert eine ganzzahlige Zufalls Ganzzahl, die größer oder gleich 0 (null) und kleiner als eine angegebene obere Grenze ist.
remarks: Diese Funktion ruft <xref:microsoft.quantum.intrinsic.random>auf, sodass Ihre Zufälligkeit von der Implementierung von `Random`abhängt.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Eine Ganzzahl, die größer als die größte Ganzzahl ist, die von diesem Vorgang zurückgegeben werden soll.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Eine ganze Zahl $x $ einheitlich aus dem angegebenen Intervall. Das heißt, mit $ \pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
