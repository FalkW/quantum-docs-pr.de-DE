### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Konvertiert einen `BlockEncoding` in eine- `BLockEncodingReflection`Entsprechung.


  Das heißt, bei einem `BlockEncoding` einheitlichen $U $, der einen Operator $H $ of Interest codiert, konvertiert ihn in `BlockEncodingReflection` eine $U ' $, die denselben Operator codiert, aber auch $U ' ^ \dagger = U ' $ entspricht.

  Dadurch wird die Größe des zusätzlichen Registers $U $ um ein Qubit vergrößert.
remarks: Dadurch wird die Größe des zusätzlichen Registers $U $ um ein Qubit vergrößert.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Hamiltona Simulation by qubitisierung Guang Hao Low, ISAL. Chuanghttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: Ein `BlockEncoding` einheitlicher $U $, der in eine Reflektion konvertiert werden soll.
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: Ein einheitlicher $U ' $, der sich zusammen `a` für `s` Register registriert und $H $ codiert und $U ' ^ \dagger = U ' $ entspricht.
    uid: microsoft.quantum.simulation.blockencodingreflection
