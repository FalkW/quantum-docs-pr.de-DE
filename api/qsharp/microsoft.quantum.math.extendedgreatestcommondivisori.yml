### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: microsoft.quantum.math
summary: Berechnet ein Tupel $ (u, v) $, sodass $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $, wobei $ \operatschmue{GCD} $ $a $ Greatest common divisor von $a $ und $b $ ist. Die GCD ist immer positiv.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- Diese Implementierung ist gemäß https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: die erste Zahl, die der erweiterte größte gemeinsame Divisor berechnet wird.
    isPrimitive: true
    uid: Int
  - name: b
    summary: die zweite Zahl, von der der erweiterte größte gemeinsame Divisor berechnet wird.
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Tuple $ (u, v) $ mit der-Eigenschaft $u \cdot a + v \cdot b = \operatschmue{GCD} (a, b) $.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
