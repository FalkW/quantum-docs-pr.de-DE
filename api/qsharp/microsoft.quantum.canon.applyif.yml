### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyif
name: ApplyIf
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet einen Vorgang an, der von einem klassischen Bit abhängig ist.


  Bei einem Vorgang `op` und einem Bitwert `bit`gilt `op` für das `target` , wenn `bit` gleich `true`ist. Gibt `false`an, dass nichts passiert `target`.
examples: >-
  Im folgenden wird ein Register von Qubits auf einen Berechnungs Status vorbereitet, der durch eine klassische Bitzeichenfolge dargestellt wird `Bool` , die als Array von Werten angegeben ist:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIf (op : ('T => Unit), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Ein Vorgang, der bedingt angewendet werden soll.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: bit
    summary: ein boolescher Wert, der steuert, ob op angewendet wird.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: Die Eingabe, auf die der Vorgang angewendet wird.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der bedingt angewendet werden soll.
