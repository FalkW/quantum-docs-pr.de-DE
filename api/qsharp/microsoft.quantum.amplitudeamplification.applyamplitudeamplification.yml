### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyamplitudeamplification
name: ApplyAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Wendet die Amplitude-Verstärkung für ein angegebenes Register an, wobei eine bestimmte Reihe von Phasen und Oracles verwendet werden, um den ursprünglichen und den Endzustand widerzuspiegeln.
syntax: 'operation ApplyAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, target : Qubit[]) : Unit'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, target : Qubit[])'
  types:
  - name: phases
    summary: Ein Satz von Phasen, in denen die partiellen Reflektionen bei jedem Schritt des Amplitude-Verstärkungs Algorithmus beschrieben werden. Ein Beispiel finden Sie unter @"microsoft.quantum.amplitudeamplification.standardreflectionphases".
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Ein Oracle, das den ursprünglichen Zustand reflektiert.
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Ein Oracle, das den gewünschten Endzustand reflektiert.
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: target
    summary: Ein Register zum Durchführen der Amplitude-Verstärkung.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
