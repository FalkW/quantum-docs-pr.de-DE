### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: Gibt bei Angabe eines Arrays und eines Prädikats, das für die Elemente des Arrays definiert ist, die Anzahl der Elemente eines Arrays zurück, das aus den Elementen besteht, die das Prädikat erfüllen.
remarks: Die-Funktion ist für generische Typen definiert, d. h., wenn ein Array `'T[]` und ein Prädikat vorhanden sind, `'T -> Bool` können Elemente gefiltert werden.
examples: >-
  Der folgende Code veranschaulicht die "count"-Funktion.

  Ein Prädikat wird mithilfe der- @"microsoft.quantum.logical.greaterthani" Funktion definiert:


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Eine Funktion von `'T` zu einem booleschen Wert, der zum Filtern von Elementen verwendet wird.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Ein Array von-Elementen `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Die Anzahl der Elemente in `array` , die das Prädikat erfüllen.
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Der Typ der `array` Elemente.
