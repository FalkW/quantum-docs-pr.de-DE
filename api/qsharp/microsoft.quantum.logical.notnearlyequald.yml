### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Gibt nur dann true zurück, wenn zwei Eingaben nicht annähernd gleich sind (d. h. nicht innerhalb einer Toleranz von 1E-12).
remarks: >-
  Die folgenden sind gleichwertig:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Der erste zu vergleichende Wert.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Der zweite zu vergleichende Wert.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true``a`, wenn nicht fast gleich ist `b` .'
    isPrimitive: true
    uid: Bool
