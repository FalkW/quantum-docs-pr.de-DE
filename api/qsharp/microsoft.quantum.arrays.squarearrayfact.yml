### YamlMime:QSharpType
uid: microsoft.quantum.arrays.squarearrayfact
name: SquareArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Stellt eine Bedingung dar, dass ein zweidimensionales Array über eine quadratische Form verfügt.


  Diese Funktion bestätigt, dass jede Zeile in einem Array so viele Elemente aufweist, wie Zeilen (Elemente) im Array vorhanden sind.
examples: >-
  ```Q#

  SquareArrayFact([[1, 2], [3, 4]], "Array is not a square");       // okay

  SquareArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not a square"); // will fail

  SquareArrayFact([[1, 2], [3, 4, 5]], "Array is not a square");    // will fail

  ```
syntax: "function SquareArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Ein zweidimensionales Array von-Elementen.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Eine Meldung, die gedruckt werden soll, wenn das Array kein quadratisches Array ist
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Typ der einzelnen Elemente von `array` .
