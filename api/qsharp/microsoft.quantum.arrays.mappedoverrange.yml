### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedoverrange
name: MappedOverRange
type: function
namespace: microsoft.quantum.arrays
summary: Gibt ein neues Array zurück, das aus den Bildern der Bereichs Werte unter der Funktion besteht, wenn ein Bereich und eine Funktion eine ganze Zahl als Eingabe annimmt.
remarks: "Die-Funktion ist für generische Typen definiert, d. h., wenn wir über eine Funktion verfügen, `mapper: Int -> 'T` können wir die Werte des Bereichs zuordnen und ein Array vom Typ `'T[]` ."
examples: >-
  In diesem Beispiel wird 1 zu einem Bereich von geraden Zahlen addiert:


  ```Q#

  let numbers = MappedOverRange(PlusI(1, _), 0..2..10);

  // numbers = [1, 3, 5, 7, 9, 11]

  ```
syntax: "function MappedOverRange (mapper : (Int -> 'T), range : Range) : 'T[]"
input:
  content: "(mapper : (Int -> 'T), range : Range)"
  types:
  - name: mapper
    summary: Eine Funktion von `Int` zu `'T` , die zum Zuordnen von Bereichs Werten verwendet wird.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: range
    summary: Ein Bereich von ganzen Zahlen.
    isPrimitive: true
    uid: Range
output:
  content: "'T[]"
  types:
  - summary: Ein Array `'T[]` von-Elementen, die von der-Funktion zugeordnet werden `mapper` .
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Der Ergebnistyp der `mapper` Funktion.
seeAlso:
- microsoft.quantum.arrays.mapped
