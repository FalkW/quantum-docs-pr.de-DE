### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Teilt ein Array in mehrere Teile der gleichen Länge.
remarks: Beachten Sie, dass das letzte Element der Ausgabe möglicherweise kürzer als `nElements` ist, wenn `Length(arr)` nicht durch `nElements`teilbar ist.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Die Länge der einzelnen Segmente.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Das Array, das aufgeteilt werden soll.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Ein-Array, das die einzelnen Segmente des ursprünglichen Arrays enthält.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
