### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Löst einen Vorgang für eine Stromversorgung aus.


  Das heißt, wenn ein Vorgang, der ein Gate $U $ darstellt, einen neuen Vorgang $U ^ m $ für eine Power $m $ zurückgibt.
syntax: "function OperationPow (oracle : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(oracle : ('T => Unit), power : Int)"
  types:
  - name: oracle
    summary: Ein Vorgang $U $, der das Gate darstellt, das wiederholt werden soll.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: Gibt an, wie oft $U $ wiederholt werden soll.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: Ein neuer Vorgang, der $U ^ m $ darstellt, wobei $m = \texttt{Power} $ ist.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Typ des Vorgangs, der eingeschaltet werden soll.
