### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartition
name: ApplyToPartition
type: operation
namespace: Microsoft.Quantum.Canon
summary: Wendet ein paar von Vorgängen auf eine bestimmte Partition eines Registers in zwei Teilen an.
syntax: 'operation ApplyToPartition (op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Das auf die angegebene Partition anzuwendende paar von Vorgängen.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Anzahl der Qubits aus dem Ziel, die in den ersten Teil der Partition eingefügt werden sollen.

      Die restlichen Qubits bilden den zweiten Teil der Partition.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Ein Register von Qubits, die durch den angegebenen zwei Vorgang partitioniert und verarbeitet werden.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
