uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Wendet den drei-Qubit-Mehrheits Vorgang direkt auf ein Register von Qubits an.


  Mit diesem Vorgang wird die Mehrheits Funktion auf drei Qubits berechnet.


  Wenn wir das Ausgabe-Qubit als $z $ und Eingabe-Qubits als $x $ und $y $ bezeichnen, f√ºhrt der Vorgang die folgende Transformation aus: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatschmue{Maj} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Das erste Eingabe-Qubit. Beachten Sie, dass die Ausgabe direkt berechnet und in diesem Qubit gespeichert wird.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Zweite und dritte Eingabe-Qubits.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
