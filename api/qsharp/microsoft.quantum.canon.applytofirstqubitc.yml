### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitc
name: ApplyToFirstQubitC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet Operation op auf das erste Qubit im Register an.

  Der-Modifizierer `C` gibt an, dass der Vorgang steuerbar ist.
syntax: 'operation ApplyToFirstQubitC (op : (Qubit => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Ein Vorgang, der auf das erste Qubit angewendet werden soll.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Qubit-Array bis zum ersten Qubit, auf das der Vorgang angewendet wird.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
