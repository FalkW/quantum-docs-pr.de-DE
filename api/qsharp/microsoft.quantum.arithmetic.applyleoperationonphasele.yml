### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Wendet einen Vorgang an, der <xref:microsoft.quantum.arithmetic.phaselittleendian> ein Register als Eingabe für ein Ziel Register des <xref:microsoft.quantum.arithmetic.littleendian>Typs annimmt.
remarks: Das Register wird `LittleEndian` durch die Verwendung von <xref:microsoft.quantum.canon.qftle> transformiert und dann nach der Anwendung von `op`an seine ursprüngliche Darstellung zurückgegeben.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Der anzuwendende Vorgang.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Das Register, auf das der Vorgang angewendet wird.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
