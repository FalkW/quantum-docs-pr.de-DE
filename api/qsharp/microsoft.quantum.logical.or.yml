### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Gibt die boolesche Disjunktion von zwei Werten zurück.
remarks: >-
  Anders als der `or`-Operator ist diese Funktion nicht kurz, sodass beide Eingaben vollständig ausgewertet werden.


  Bis zu einem kurzen Schluss Verhalten sind die folgenden äquivalent:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Der erste zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Der zweite zu berücksichtigende Wert.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` nur dann, wenn entweder `a` oder `b` `true`sind.'
    isPrimitive: true
    uid: Bool
