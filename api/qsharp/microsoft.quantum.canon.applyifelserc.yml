### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wendet je nach dem Wert eines klassischen Ergebnisses einen von zwei kontrollierbaren Vorgängen an.


  Bei einem Ergebnis `result`wendet den Vorgang `zeroOp` mit als `zeroInput` Eingabe `result` an `Zero`, wenn gleich ist, und gilt `oneOp(oneInput)` , wenn `result == One`gleich ist.
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Das Messergebnis, mit dem bestimmt `zeroOp` wird `oneOp` , ob oder angewendet wird.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Der zu verwendende kontrollierbare Vorgang `result == Zero`, wenn.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: Die Eingabe, die für `zeroOp` bereitgestellt `result == Zero`werden soll.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Der zu verwendende kontrollierbare Vorgang `result == One`, wenn.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: Die Eingabe, die für `oneOp` bereitgestellt `result == One`werden soll.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des `zeroOp` Vorgangs, der bedingt angewendet werden soll.
- uid: "'U"
  summary: Der Eingabetyp des `oneOp` Vorgangs, der bedingt angewendet werden soll.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
