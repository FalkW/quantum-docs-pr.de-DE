### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Wendet je nach dem Wert eines klassischen Ergebnisses einen von zwei kontrollierbaren Vorgängen an.


  Bei einem Ergebnis `result` wendet den Vorgang `zeroOp` mit `zeroInput` als Eingabe an, wenn `result` gleich ist `Zero` , und gilt, wenn gleich ist `oneOp(oneInput)` `result == One` .
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Das Messergebnis, mit dem bestimmt wird, ob `zeroOp` oder `oneOp` angewendet wird.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Der zu verwendende kontrollierbare Vorgang, wenn `result == Zero` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: Die Eingabe, die für bereitgestellt werden soll `zeroOp` `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Der zu verwendende kontrollierbare Vorgang, wenn `result == One` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: Die Eingabe, die für bereitgestellt werden soll `oneOp` `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs `zeroOp` , der bedingt angewendet werden soll.
- uid: "'U"
  summary: Der Eingabetyp des Vorgangs `oneOp` , der bedingt angewendet werden soll.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
