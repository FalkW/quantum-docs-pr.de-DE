### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Führt eine gesteuerte "and-Leiter" für ein Register der Ziel-Qubits aus.


  Durch diesen Vorgang wird eine Transformation angewendet, die von der folgenden Zuordnung der Berechnungsbasis beschrieben wird. $ $ \begin{align}\_\ket{x 1,\_\dots, x n}\_\ket{y 1,\_\dots, y {n-1}} \mapsto\_\ket{x 1,\_\dots, x n}\_\ket{y 1\_\oplus (x\_1 \land x 2),\_\dots, y {n-1}\_\oplus (x\_1 \land x 2 \land \cdots \land x\_{n-1}}, \end{align} $ $, wobei\_$ \ket{x 1\_, \dots, x n} $ bezieht sich `controls`auf die Berechnungsbasis Zustände von, und\_WHERE $ \ket{y\_1, \dots, y {n-1}} $ bezieht `targets`sich auf die Berechnungsbasis Zustände von.
remarks: >-
  - Wird als Teil von <xref:microsoft.quantum.canon.applymulticontrolledc> und <xref:microsoft.quantum.canon.applymulticontrolledca>verwendet.

  - Eine Erläuterung und ein Leitungs Diagramm finden Sie in Abbildung 4,10, Abschnitt 4,3 in Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, ISAL. Chuang*, Quantum-Berechnung und Quantum-Informationen](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: Das ccnot-Gate, das für die Konstruktion verwendet werden soll.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Ein Register von Qubits, das als Steuerelemente für die-und-Leiter verwendet werden soll.

      Mit `controls` diesem Vorgang bleiben die Berechnungsbasis Zustände invariant.

      Die Länge von `controls` muss mindestens 2 betragen und muss gleich 1 und der Länge von `targets`sein.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Die Länge von `targets` muss mindestens 1 betragen und gleich der Länge von `controls` minus 1 sein.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
