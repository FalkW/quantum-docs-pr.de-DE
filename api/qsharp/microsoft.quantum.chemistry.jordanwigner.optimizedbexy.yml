uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: 'Ein einheitlicher $U $, der die Pauli-Zeichenfolge auf $ (X ^ {z +\_1} pY ^ {\_z} p\_) z {p-1} anwendet... Z_0 $ on Qubits $0.. p $, bedingt an einem Index $z \in\{0,\}1 $ und $p $. Das heißt: $ $ \begin{align} u\ket {z} \ Ket {p} \ Ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_pY ^ {z}\_p) z\_{p-1}... Z_0 \ket{\psi} \end{align} $ $'
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Encoding Electronic Spectra in Quantum-Verbindungen mit linearer T-Komplexität Ryan babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru paler, Austin Fowler, Hartmut netvenhttps://arxiv.org/abs/1805.03662'
input:
  content: '(pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: pauliBasis
    summary: Wenn sich dieses Qubit im Status $ \ket{0}$ befindet, wird $X $ angewendet. Wenn Sie den Status $ \ket{1}$ aufweist, wird $Y $ angewendet.
    isPrimitive: true
    uid: Qubit
  - name: indexRegister
    summary: Der Status $ \ket{p} $ dieses Registers bestimmt das Qubit, auf dem $X $ oder $Y $ angewendet wird.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Das Register der Qubits, auf die die Pauli-Operatoren angewendet werden.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
