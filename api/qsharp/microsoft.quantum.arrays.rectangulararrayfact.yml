### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rectangulararrayfact
name: RectangularArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Stellt eine Bedingung dar, dass ein zweidimensionales Array eine rechteckige Form aufweist.


  Diese Funktion bestätigt, dass jede Zeile in einem Array die gleiche Länge aufweist.
examples: >-
  ```Q#

  RectangularArrayFact([[1, 2], [3, 4]], "Array is not rectangular");       // okay

  RectangularArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not rectangular"); // okay

  RectangularArrayFact([[1, 2], [3, 4, 5]], "Array is not rectangular");    // will fail

  ```
syntax: "function RectangularArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Ein zweidimensionales Array von-Elementen.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Eine Meldung, die gedruckt werden soll, wenn das Array kein rechteckiges Array ist
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Typ der einzelnen Elemente von `array` .
