uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Misst ein einzelnes Qubit in der Y-Basis und setzt es nach der Messung auf einen festgelegten Anfangszustand zurück.


  Führt eine einzelne Qubit-Messung im $Y $-Basis aus und stellt sicher, dass das Qubit nach der Messung an $ \ket $ zurückgegeben wird {0} .
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Ein einzelnes Qubit, das gemessen werden soll.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Das Ergebnis der Messung `target` im Pauli-$Y $.
    isPrimitive: true
    uid: Result
