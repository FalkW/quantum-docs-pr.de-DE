uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
name: AmpAmpByOracle
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Standard mäßiger Amplitude-Verstärkungs Algorithmus
remarks: Dies ist der standardmäßige Amplitude-Verstärkungs Algorithmus, der durch eine Auswahl von durch `AmpAmpPhasesStandard` berechneten Reflexionsphasen erzielt wird. dabei wird davon ausgegangen, dass "\begin{align} a\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_" f \ket {\ Text {target} "lautet. }\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_-cdots, \end{align} dieser Vorgang bereitet den Status \begin{align} \operatorname{AmpAmpByOracle}\ket{0}\_{f} \ket{0}\_s = \sin ((2n + 1) \sin ^{-1}(\) vor. Lambda)) \ket{1}\_f \ket {\ Text {Target}}\_s + \cdoz\ket{0}\_f \end{align} in den meisten Fällen werden `flagQubit` und `ancillaRegister` im Zustand "$ \ket{0}\_{0}" @no__ "initialisiert t_25_ a $.
syntax: 'function AmpAmpByOracle (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Musca, A. Tapp*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Anzahl der Iterationen $n $ der Amplitude-Verstärkung
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index zum Markieren von Qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Ein Vorgang, der den standardmäßigen Amplitude-Verstärkungs Algorithmus implementiert.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
