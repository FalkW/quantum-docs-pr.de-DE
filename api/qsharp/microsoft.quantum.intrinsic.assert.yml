### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Bestätigt, dass das Messen der angegebenen Qubits in der angegebenen Pauli-Basis immer das angegebene Ergebnis hat.
remarks: Beachten Sie, dass die unter-und kontrollierten Versionen dieses Vorgangs die Bedingung nicht überprüfen.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Ein Maßeffekt zur Bestätigung der Wahrscheinlichkeit von, ausgedrückt als Multi-Qubit-Pauli-Operator.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Ein Register, für das die-Assertion durchführen werden soll.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Das erwartete Ergebnis von `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Eine Meldung, die gemeldet werden soll, wenn die Übersetzung fehlschlägt.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
