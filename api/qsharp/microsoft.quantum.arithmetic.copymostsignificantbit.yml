### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Kopiert das signifikanteste Bit eines Qubit- `from` Registers, das eine Ganzzahl ohne Vorzeichen in `target`das Qubit darstellt.
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Die Ganzzahl ohne Vorzeichen, von der das höchste Bit kopiert wird.

      die Ganzzahl wird im Little-Endian-Format codiert.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Das Qubit, in dem das höchste Bit kopiert wird. Die Bitcodierung erfolgt auf Berechnungsbasis.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
