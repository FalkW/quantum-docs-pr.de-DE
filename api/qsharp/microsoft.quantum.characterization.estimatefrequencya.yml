### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Bei einer Vorbereitung, bei der es sich um adjointable und Messungen handelt, schätzt die Häufigkeit, mit `Zero`der diese Messung erfolgreich ist (gibt zurück), indem eine bestimmte Anzahl von Tests ausgeführt wird.
remarks: Bei adjointable-Vorgängen können bestimmte Annahmen festgelegt werden, z. b. durch das Aufrufen des Vorgangs, dass die Qubits auf genau denselben Zustand vorbereitet werden, sodass Zielcomputer einige Leistungsoptimierungen vornehmen können.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Ein adjointable-Vorgang $P $, der einen bestimmten Status $ \rho $ für das Eingabe Register vorbereitet.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: Ein Vorgang $M $, der die Maßeinheit darstellt.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Die Anzahl der Qubits, die für die Vorbereitung und Messung jeweils ausgeführt werden.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Gibt an, wie oft die Messung durchgeführt werden soll, um die gewünschte Häufigkeit einzuschätzen.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Eine Schätzung von $ \hat{p} $ der Häufigkeit, mit der $M (p (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ `Zero`zurückgibt, wird mithilfe der unausgewogenen Binomial-Schätzung $ \hat{p} =\_n {\uparamerow}/\_n {\text{Measurements}} $ abgerufen,\_wobei $n {\uparamerow} $ die Anzahl `Zero` der beobachteten Ergebnisse ist.
    isPrimitive: true
    uid: Double
