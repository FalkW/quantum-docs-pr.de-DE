### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoheada
name: ApplyToHeadA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Wendet einen Vorgang auf das erste Element eines Arrays an.


  Bei einem Vorgang `op` und einem Array von Zielen `targets` gilt `op(Head(targets))` .
syntax: "operation ApplyToHeadA (op : ('T => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Ein anzuwendende Vorgang.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Der Eingabetyp des Vorgangs, der angewendet werden soll.
functors:
- Adjoint
