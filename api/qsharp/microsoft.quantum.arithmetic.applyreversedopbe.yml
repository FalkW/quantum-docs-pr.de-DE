### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyreversedopbe
name: ApplyReversedOpBE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Wendet einen Vorgang an, der eine Big-Endian-Eingabe an eine Register Codierung einer Ganzzahl ohne Vorzeichen unter Verwendung des Little-Endian-Formats nimmt.
syntax: 'operation ApplyReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit), register : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit), register : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: Der Vorgang, der auf ein Big-in-Register-Register angewendet wird.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Ein zu transformierende Little--zu-Ende-Registrierung.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
