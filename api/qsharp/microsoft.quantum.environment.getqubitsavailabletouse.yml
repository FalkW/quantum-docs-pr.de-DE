name: GetQubitsAvailableToUse
type: operation
namespace: Microsoft.Quantum.Environment
summary: Gibt die Anzahl der zurzeit verfügbaren Qubits zurück.
syntax: 'operation GetQubitsAvailableToUse () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      Die Anzahl der Qubits, die in einer `using` Anweisung zugeordnet werden können.

