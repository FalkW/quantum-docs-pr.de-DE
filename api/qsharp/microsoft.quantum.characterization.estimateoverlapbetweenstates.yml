### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
name: EstimateOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Bei zwei Vorgängen, bei denen Kopien eines Zustands vorbereitet werden, wird die Quadrat Überschneidung zwischen den von jedem Vorgang vorbereiteten Zuständen geschätzt.
remarks: Bei diesem Vorgang wird der Swap-Test verwendet, um $ $ \begin{align} \left | \braket{00\cdots 0 | V ^ {\dagger} U | 00 \ cdots 0} \right | ^ 2 \end{align} $ $, wobei $U $ die einheitliche Darstellung der Aktion von `preparation1`und wobei $V $ entspricht. `preparation2`
syntax: 'operation EstimateOverlapBetweenStates (preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation1
    summary: Der erste der beiden Zustands Vorbereitungs Vorgänge, die verglichen werden sollen.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation2
    summary: Die zweite der beiden Zustands Vorbereitungs Vorgänge, die verglichen werden sollen.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nQubits
    summary: Die Anzahl der Qubits, für `commonPreparation`die `preparation1`, und `preparation2` alle agieren.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Die Anzahl der Messungen, die beim Schätzen der Überlappung verwendet werden sollen.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
